<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../sass/main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"

  <body>
    <div class="our-custom-select-wrapper">
      <div class="our-custom-select">
        <div class="our-custom-select__trigger">
          <span>Weekly</span>
          <div class="arrow">
            <img src="../../assets/arrow.svg" alt="" />
          </div>
        </div>
        <div class="custom-options">
          <span class="custom-option selected" data-value="Weekly">Weekly</span>
          <span class="custom-option" data-value="Monthly">Monthly</span>
          <span class="custom-option" data-value="None">None</span>
        </div>
      </div>
    </div>
    <script src="../../js/custom-select.js"></script>
  </body>
