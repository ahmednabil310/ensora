<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <title>Daily cycle limits</title>
    <link rel="stylesheet" href="../../sass/main.css" />
  </head>

  <body>
    <div class="modal-dialog daily-cycle-modal modal-dialog-centered">
      <div class="modal-content">
        <div
          class="modal-header daily-cycle-modal__header justify-content-center"
        >
          <h5 class="modal-title display-small ml-auto" id="modal-label">
            Daily cycle limits
          </h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body p-0">
          <div
            class="daily-cycle-modal__inputs-container modal-body__cointainer"
          >
            <div class="">
              <label class="label" for="groups">Group name</label>
              <input
                class="form-control"
                type="text"
                id="groups"
                placeholder="Add to a group"
              />
            </div>
          </div>
        </div>
        <div class="modal-footer daily-cycle-modal__footer d-flex">
          <button
            type="button"
            class="btn btn-text text-primary"
            data-dismiss="modal"
          >
            Cancel
          </button>
          <button type="button" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
    <script src="../../js/custom-select.js"></script>
  </body>
</html>
