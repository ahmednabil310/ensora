<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />

  <link rel="stylesheet" href="../../../sass/main.css" />

</head>

<body>
  <button class="btn btn-text text-primary" data-toggle="modal" data-target="#adjust-min-max">
    <img src="../../../assets/icon-edit-primary.svg" alt="Edit" />
    open modal
  </button>



  <!-- Modal -->
  <div class="modal fade modal-default adjust-min-max-modal" id="adjust-min-max" tabindex="-1"
    aria-labelledby="adjust-min-max" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-label">Adjust min or max</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p class="p-0 m-0">Use this form to adjust the min and/or max values of your sensor.</p>
          <div class="d-flex set-min-max-title">
            <p class="p-0"></p>
            <p class="p-0">Set Min</p>
            <p class="p-0">Set Max</p>
          </div>
          <!-- Min&Max Options -->
          <div class="setup-wizard-modal__min-max-options">
            <div class="min-max-option d-flex align-items-center justify-content-between">
              <p>Temperature</p>
              <div class="min-max-form d-flex justify-content-end">
                <div>
                  <input type="text" placeholder="Min" class="form-control" />
                </div>
                <div>
                  <input type="text" placeholder="Max" class="form-control" />
                </div>
              </div>
            </div>
            <div class="min-max-option d-flex align-items-center justify-content-between">
              <p>Humidity</p>
              <div class="min-max-form d-flex justify-content-end">
                <div>
                  <input type="text" placeholder="Min" class="form-control" />
                </div>
                <div>
                  <input type="text" placeholder="Max" class="form-control" />
                </div>
              </div>
            </div>
            <div class="min-max-option d-flex align-items-center justify-content-between">
              <p>Light</p>
              <div class="min-max-form d-flex justify-content-end">
                <div>
                  <input type="text" placeholder="Min" class="form-control" />
                </div>
                <div>
                  <input type="text" placeholder="Max" class="form-control" />
                </div>
              </div>
            </div>
            <div class="min-max-option d-flex align-items-center justify-content-between">
              <p>CO<sub>2</sub></p>
              <div class="min-max-form d-flex justify-content-end">
                <div>
                  <input type="text" placeholder="Min" class="form-control" />
                </div>
                <div>
                  <input type="text" placeholder="Max" class="form-control" />
                </div>
              </div>
            </div>
          </div>
          <!-- End Min&Max Options -->

        </div>
        <div class="modal-footer d-flex">
          <button type="button" class="btn btn-text text-primary" data-dismiss="modal">
            Cancel
          </button>
          <button type="button" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
  </div>
  <!-- End Modal -->

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
    integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
    crossorigin="anonymous"></script>

</body>

</html>
