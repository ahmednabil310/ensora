<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <title>Setup Wizard</title>
    <link rel="stylesheet" href="../../sass/main.css" />
  </head>

  <body>
    <div class="modal-dialog modal-dialog-centered uploadmodal">
      <div class="modal-content uploadmodal__content">
        <div class="modal-header uploadmodal__header justify-content-center">
          <h5 class="modal-title ml-auto display-small" id="modal-label">
            Device Photo
          </h5>
          <button
            type="button"
            class="close ml-auto"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body p-0 d-flex">
          <!-- Modal Form -->
          <div class="w-100 d-flex justify-content-center">
            <form>
              <div
                class="uploadmodal__box text-center d-flex flex-column justify-content-center align-items-center"
              >
                <div class="uploadmodal__box__photo">
                  <img
                    class="uploadmodal__box__photo__img"
                    src="../../assets/imgs/greenhouse-fan.png"
                    alt=""
                  />
                </div>
              </div>
            </form>
          </div>
          <!-- End Modal Form -->
        </div>
        <div class="modal-footer d-flex">
          <div class="modal-footer__left"></div>
          <div class="d-flex modal-footer__right">
            <button
              type="button"
              class="btn btn-text text-primary"
              data-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-primary">Save photo</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
