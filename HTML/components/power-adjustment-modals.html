<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
  <title>Adjust power modal</title>
  <link rel="stylesheet" href="../../sass/main.css" />
</head>

<body>
  <div class="modal-dialog power-adjustment-modal modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header flex-center power-adjustment-modal__header justify-content-center">
        <h5 class="modal-title display-small ml-auto" id="modal-label">
          Adjust power
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body p-0">
        <div class="slider-container">
          <label for="powerLevel">Power</label>
          <div class="slider-container__inputs row container p-0 m-0">
            <input type="text" name="powerLevel" id="powerLevel" class="form-control col-2" value="50 %" />
            <input type="range" name="range" id="range" class="custom-range range-yellow col-10 p-0" value="50" />
          </div>
        </div>
      </div>
      <div class="modal-footer power-adjustment-modal__footer d-flex">
        <button type="button" class="btn btn-text text-primary mr-4" data-dismiss="modal">
          Cancel
        </button>
        <button type="button" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
    integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
    crossorigin="anonymous"></script>
  <script>
    function changeRangeColor() {
      // clear old classes if exist
      $('#range').removeClass('range-yellow')
      $('#range').removeClass('range-red')

      // add color class depending on the current range value.
      if ($('#range').val() <= 50 && $('#range').val() > 10) {
        $('#range').addClass('range-yellow')
      }
      else if ($('#range').val() <= 10) {
        $('#range').addClass('range-red')
      }
    }

    $('#range').change(() => {
      $('#powerLevel').val($('#range').val() + ' %') // set input value
      changeRangeColor()
    })

    $('#powerLevel').keypress((event) => {
      if (event.keyCode == 13) {
        let currentVal = parseInt($('#powerLevel').val())

        console.log(currentVal)

        $('#range').val(currentVal)
        changeRangeColor()
      }
    })
  </script>
</body>

</html>
