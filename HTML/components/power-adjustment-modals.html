<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <title>Setup Wizard</title>
    <link rel="stylesheet" href="../../sass/main.css" />
  </head>

  <body>
    <div class="modal-dialog power-adjustment-modal modal-dialog-centered">
      <div class="modal-content">
        <div
          class="modal-header power-adjustment-modal__header justify-content-center"
        >
          <h5 class="modal-title display-small ml-auto" id="modal-label">
            Adjust power
          </h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body p-0">
          <div class="slider-container">
            <label for="powerLevel">Power</label>
            <div class="slider-container__inputs row container p-0 m-0">
              <input
                type="text"
                name="powerLevel"
                id="powerLevel"
                class="form-control col-2"
              />
              <input type="range" name="range" id="range" class="col-10 p-0" />
            </div>
          </div>
        </div>
        <div class="modal-footer power-adjustment-modal__footer d-flex">
          <button
            type="button"
            class="btn btn-text text-primary"
            data-dismiss="modal"
          >
            Cancel
          </button>
          <button type="button" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
  </body>
</html>
