<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../sass/main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="tags-input">
      <!-- serach -->
      <div class="tags-input__search">
        <input type="text" class="form-control" placeholder="Search group..." />
      </div>
      <!-- select groups -->
      <div class="tags-input__checkboxes">
        <!-- select group a -->
        <div class="p-0 tags-input__checkboxes__group">
          <!-- select group label -->
          <div class="tags-input__checkboxes__group__label">Greenhouse A</div>
          <!-- checkbox a -->
          <div class="d-flex align-items-center">
            <input type="checkbox" name="" id="Lettuce" />
            <label for="Lettuce">Lettuce</label>
          </div>
          <!-- checkbox b -->
          <div class="d-flex align-items-center">
            <input type="checkbox" name="" id="Onions" />
            <label for="Onions">Onions</label>
          </div>
        </div>
        <!-- select group b -->
        <div class="p-0 tags-input__checkboxes__group">
          <!-- select group label -->
          <div class="tags-input__checkboxes__group__label">Greenhouse B</div>
          <!-- checkbox a -->
          <div class="d-flex align-items-center">
            <input type="checkbox" name="" id="Herbs" />
            <label for="Herbs">Herbs</label>
          </div>
          <!-- checkbox b -->
          <div class="d-flex align-items-center">
            <input type="checkbox" name="" id="Flowers" />
            <label for="Flowers">Flowers</label>
          </div>
          <!-- checkbox c -->
          <div class="d-flex align-items-center">
            <input type="checkbox" name="" id="Ceiling" />
            <label for="Ceiling">Ceiling</label>
          </div>
          <!-- checkbox d -->
          <div class="d-flex align-items-center">
            <input type="checkbox" name="" id="Air outlet" />
            <label for="Air outlet">Air outlet</label>
          </div>
        </div>
      </div>
      <!-- buttons -->
    </div>
  </body>
</html>
