<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
  integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
  <link rel="stylesheet" href="../../sass/main.css" />
  <title>Document</title>
</head>

<body>
  <div class="tags-input">
    <!-- serach -->
    <div class="tags-input__search">
      <input class="search-input form-control" type="text" placeholder="Search tag..." />
    </div>
    <!-- checkboxes -->
    <div class="tags-input__checkboxes--scrollable">
      <div class="tags-input__checkboxes tags-input__checkboxes--scrollable__div">
        <!-- checkbox a -->
        <div class="d-flex align-items-center">
          <input type="checkbox" name="" id="tagnamea" checked />
          <label for="tagnamea">Tag name A</label>
        </div>
        <!-- checkbox b -->
        <div class="d-flex align-items-center">
          <input type="checkbox" name="" id="tagnameb" />
          <label for="tagnameb">Tag name B</label>
        </div>
        <!-- checkbox C -->
        <div class="d-flex align-items-center">
          <input type="checkbox" name="" id="tagnamec" checked />
          <label for="tagnamec">Tag name C</label>
        </div>
        <!-- checkbox D -->
        <div class="d-flex align-items-center">
          <input type="checkbox" name="" id="tagnamed" />
          <label for="tagnamed">Tag name D</label>
        </div>
        <!-- checkbox E -->
        <div class="d-flex align-items-center">
          <input type="checkbox" name="" id="tagnamee" />
          <label for="tagnamee">Tag name E</label>
        </div>
        <!-- checkbox f -->
        <div class="d-flex align-items-center">
          <input type="checkbox" name="" id="tagnamef" />
          <label for="tagnamef">Tag name F</label>
        </div>
      </div>
    </div>
    <!-- buttons -->
    <div class="tags-input__buttons input">
      <div class="tags-input__buttons__button apply-btn">
        <button class="button-nostyle">Apply</button>
      </div>
    </div>
  </div>
</body>

</html>
