<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <title>Daily cycle limits</title>
    <link rel="stylesheet" href="../../sass/main.css" />
  </head>

  <body>
    <div class="modal-dialog daily-cycle-modal modal-dialog-centered">
      <div class="modal-content">
        <div
          class="modal-header daily-cycle-modal__header justify-content-center"
        >
          <h5 class="modal-title display-small ml-auto" id="modal-label">
            Daily cycle limits
          </h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body p-0">
          <div
            class="daily-cycle-modal__inputs-container modal-body__cointainer"
          >
            <div
              class="container row flex-column daily-cycle-modal__inputs-container--mb"
            >
              <div class="daily-cycle-modal__inputs-container__top d-flex">
                <label class="switch m-0">
                  <input type="checkbox" id="checkboxR1" checked />
                  <div class="slider round"></div>
                </label>
                <label class="input" for="checkboxR1"
                  >Max on/off cycles per 24-hour period</label
                >
              </div>
              <div class="daily-cycle-modal__inputs-container__bottom col-4">
                <!-- To make the input disabled add the attribute disabled -->
                <input
                  class="form-control"
                  type="text"
                  name="max24"
                  id="max24"
                  disabled
                  value="2"
                />
              </div>
            </div>
            <div class="container row flex-column">
              <div class="daily-cycle-modal__inputs-container__top d-flex">
                <label class="switch m-0">
                  <input type="checkbox" id="checkboxR1" checked />
                  <div class="slider round"></div>
                </label>
                <label class="input" for="checkboxR1"
                  >Time to wait before turning on again</label
                >
              </div>
              <div class="daily-cycle-modal__inputs-container__bottom col-4">
                <div class="our-custom-select-wrapper">
                  <div class="our-custom-select">
                    <div class="our-custom-select__trigger">
                      <span>15 min</span>
                      <div class="arrow">
                        <img src="../../assets/arrow.svg" alt="" />
                      </div>
                    </div>
                    <div class="custom-options">
                      <span class="custom-option selected" data-value="Weekly"
                        >15 min</span
                      >
                      <span class="custom-option" data-value="Monthly"
                        >30 min</span
                      >
                      <span class="custom-option" data-value="None"
                        >45 min</span
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer daily-cycle-modal__footer d-flex">
          <button
            type="button"
            class="btn btn-text text-primary"
            data-dismiss="modal"
          >
            Cancel
          </button>
          <button type="button" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
    <script src="../../js/custom-select.js"></script>
  </body>
</html>
