<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <title>Setup Wizard</title>
    <link rel="stylesheet" href="../../sass/main.css" />
  </head>

  <body>
    <div class="modal-dialog confirmation-modal modal-dialog-centered">
      <div class="modal-content">
        <div
          class="modal-header confirmation-modal__header border-0 justify-content-center"
        >
          <div>
            <h5 class="modal-title display-small" id="modal-label">
              Confirm delete
            </h5>
            <p class="m-0 body">
              Do you want to delete
              <span class="body--bold">Routine name?</span>
            </p>
          </div>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-footer confirmation-modal__footer d-flex">
          <button
            type="button"
            class="btn btn-text text-primary"
            data-dismiss="modal"
          >
            Cancel
          </button>
          <button type="button" class="btn btn-primary">Delete</button>
        </div>
      </div>
    </div>
  </body>
</html>
