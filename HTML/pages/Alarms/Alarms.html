<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../../../sass/main.css" />

    <title id="alarms">Alarms Empty State</title>
  </head>

  <body>
    <div class="row h-100 m-0">
      <!-- side bar -->
      <div class="col-2 p-0" id="side-bar-container"></div>
      <!-- main page -->
      <div class="col-10 main-page p-0">
        <!-- navbar -->
        <div id="nav-bar-container"></div>
        <!-- Main Content -->
        <div class="main-content">
          <!-- header -->
          <div class="d-flex justify-content-between main-content__header">
            <div class="d-flex">
              <span class="">Alarms Log</span>
            </div>
          </div>
          <!-- middle section -->
          <div
            class="row mid-section align-items-center flex-column text-center"
          >
            <div class="col-12">
              <div class="main-content__empty">
                <h3 id="title">No curent alarms.</h3>
                <p id="body">
                  When a sensor or routine creates an alarm, you will see it
                  here.
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../../../js/page-loader.js"></script>
  </body>
</html>
