<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
  <link rel="stylesheet" href="../../../sass/main.css" />
  <title id="routines">Routines Archived</title>
</head>

<body>
  <div class="row h-100 m-0">
    <!-- side bar -->
    <div class="p-0" id="side-bar-container"></div>
    <!-- main page -->
    <div class="main-page p-0">
      <!-- navbar -->
      <div id="nav-bar-container"></div>
      <!-- Main Content -->
      <div class="main-content">
        <!-- Header -->
        <div class="d-flex justify-content-between main-content__header">
          <div class="header-icon align-items-center">
            <span>Routines</span>
            <div>
              <img id="" src="../../../assets/icon-helpspot.svg" alt="help" />
            </div>
          </div>
          <button class="btn btn-primary">New Group</button>
        </div>
        <!-- End Header -->
        <!-- Routines Filters -->
        <div class="routines-filter d-flex">
          <form class="d-flex">
            <div class="form-group form-check">
              <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            </div>
            <div class="form-group">
              <input type="text" placeholder="Search routine, tags and groups" class="form-control search-input">
            </div>
          </form>
          <div class="filters active d-flex justify-content-between">
            <div class="filters-buttons d-flex">
              <button class="btn btn-primary restore-btn">Restore</button>
              <button class="btn">
                <img src="../../../assets/icon-trash.svg" alt="Delete">
                Delete
              </button>
            </div>
          </div>
        </div>
        <!-- End Routines Filters -->
        <!-- middle section -->
        <div class="row mid-section align-items-center flex-column text-center p-0 m-0">
          <div class="col-12 m-0 p-0">
            <!-- Cards Container -->
            <div class="cards-container routine-cards-container d-flex flex-column">
              <!-- Routine Card -->
              <div class="routine-card d-flex align-items-center">
                <div class="grap-icon">
                  <img src="../../../assets/icon-grap.svg" alt="" />
                </div>
                <input
                  class="form-check routine-card-form-check"
                  type="checkbox"
                  name="activRoutine"
                  id="activRoutine1"
                />
                <div
                  class="containerr m-0 d-flex justify-content-center align-items-center"
                >
                  <label class="switch-label" for="routine1">Routine 5</label>
                </div>
                <div
                  class="routine-card-tags d-flex flex-column align-items-baseline"
                >
                  <p class="small routine-card-tags__title">Tags</p>
                  <div class="d-flex routine-card-tags__container">
                    <div class="routine-card-tags__maintag body">
                      <p>Tag Name B</p>
                    </div>
                    <div class="routine-card-tags__maintag body">
                      <p>Tag Name C</p>
                    </div>
                    <div class="routine-card-tags__plustag body">
                      <p>+3</p>
                    </div>
                  </div>
                </div>
                <div
                  class="routine-card-groups d-flex flex-column align-items-baseline"
                >
                  <p class="small routine-card-tags__title">Groups</p>
                  <div class="d-flex routine-card-tags__container">
                    <div class="routine-card-tags__maintag body">
                      <p>Group name</p>
                    </div>
                    <div class="routine-card-tags__maintag body">
                      <p>Group name</p>
                    </div>
                    <div class="routine-card-tags__plustag body">
                      <p>+2</p>
                    </div>
                  </div>
                </div>
                <div class="routine-settings-icon">
                  <button
                    class="dropdown-btn dropdown-toggle dropdown-toggle-split"
                    type="button"
                    id="settings-menu"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
                    data-offset="-172,0"
                  >
                    <img src="../../../assets/icon-gear.svg" alt="Settings" />
                  </button>
                  <ul
                    class="dropdown-menu dropdown-menu-start"
                    aria-labelledby="settings-menu"
                  >
                    <li><a class="dropdown-item" href="#">One</a></li>
                    <li><a class="dropdown-item" href="#">Two</a></li>
                  </ul>
                </div>
              </div>
              <!-- End Routine Card -->
              <!-- Routine Card -->
              <div class="routine-card d-flex align-items-center">
                <div class="grap-icon">
                  <img src="../../../assets/icon-grap.svg" alt="" />
                </div>
                <input
                  class="form-check routine-card-form-check"
                  type="checkbox"
                  name="activRoutine"
                  id="activRoutine1"
                />
                <div
                  class="containerr m-0 d-flex justify-content-center align-items-center"
                >
                  <label class="switch-label" for="routine1">Routine 6</label>
                </div>
                <div
                  class="routine-card-tags d-flex flex-column align-items-baseline"
                >
                  <p class="small routine-card-tags__title">Tags</p>
                  <div class="d-flex routine-card-tags__container">
                    <div class="routine-card-tags__maintag body">
                      <p>Tag Name B</p>
                    </div>
                    <div class="routine-card-tags__maintag body">
                      <p>Tag Name C</p>
                    </div>
                    <div class="routine-card-tags__plustag body">
                      <p>+3</p>
                    </div>
                  </div>
                </div>
                <div
                  class="routine-card-groups d-flex flex-column align-items-baseline"
                >
                  <p class="small routine-card-tags__title">Groups</p>
                  <div class="d-flex routine-card-tags__container">
                    <div class="routine-card-tags__maintag body">
                      <p>Group name</p>
                    </div>
                    <div class="routine-card-tags__maintag body">
                      <p>Group name</p>
                    </div>
                    <div class="routine-card-tags__plustag body">
                      <p>+2</p>
                    </div>
                  </div>
                </div>
                <div class="routine-settings-icon">
                  <button
                    class="dropdown-btn dropdown-toggle dropdown-toggle-split"
                    type="button"
                    id="settings-menu"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
                    data-offset="-172,0"
                  >
                    <img src="../../../assets/icon-gear.svg" alt="Settings" />
                  </button>
                  <ul
                    class="dropdown-menu dropdown-menu-start"
                    aria-labelledby="settings-menu"
                  >
                    <li><a class="dropdown-item" href="#">One</a></li>
                    <li><a class="dropdown-item" href="#">Two</a></li>
                  </ul>
                </div>
              </div>
              <!-- End Routine Card -->
              <!-- Routine Card -->
              <div class="routine-card d-flex align-items-center">
                <div class="grap-icon">
                  <img src="../../../assets/icon-grap.svg" alt="" />
                </div>
                <input
                  class="form-check routine-card-form-check"
                  type="checkbox"
                  name="activRoutine"
                  id="activRoutine1"
                />
                <div
                  class="containerr m-0 d-flex justify-content-center align-items-center"
                >
                  <label class="switch-label" for="routine1">Routine 7</label>
                </div>
                <div
                  class="routine-card-tags d-flex flex-column align-items-baseline"
                >
                  <p class="small routine-card-tags__title">Tags</p>
                  <div class="d-flex routine-card-tags__container">
                    <div class="routine-card-tags__maintag body">
                      <p>Tag Name B</p>
                    </div>
                    <div class="routine-card-tags__maintag body">
                      <p>Tag Name C</p>
                    </div>
                    <div class="routine-card-tags__plustag body">
                      <p>+3</p>
                    </div>
                  </div>
                </div>
                <div
                  class="routine-card-groups d-flex flex-column align-items-baseline"
                >
                  <p class="small routine-card-tags__title">Groups</p>
                  <div class="d-flex routine-card-tags__container">
                    <div class="routine-card-tags__maintag body">
                      <p>Group name</p>
                    </div>
                    <div class="routine-card-tags__maintag body">
                      <p>Group name</p>
                    </div>
                    <div class="routine-card-tags__plustag body">
                      <p>+2</p>
                    </div>
                  </div>
                </div>
                <div class="routine-settings-icon">
                  <button
                    class="dropdown-btn dropdown-toggle dropdown-toggle-split"
                    type="button"
                    id="settings-menu"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
                    data-offset="-172,0"
                  >
                    <img src="../../../assets/icon-gear.svg" alt="Settings" />
                  </button>
                  <ul
                    class="dropdown-menu dropdown-menu-start"
                    aria-labelledby="settings-menu"
                  >
                    <li><a class="dropdown-item" href="#">One</a></li>
                    <li><a class="dropdown-item" href="#">Two</a></li>
                  </ul>
                </div>
              </div>
              <!-- End Routine Card -->
            </div>
            <!-- End Cards Rows -->
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>
    <script src='../../../js/page-loader.js'></script>
</body>

</html>
