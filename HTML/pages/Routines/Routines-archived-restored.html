<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
  <link rel="stylesheet" href="../../../sass/main.css" />
  <title id="routines">Routines Archived</title>
</head>

<body>
  <div class="row h-100 m-0">
    <!-- side bar -->
    <div class="p-0" id="side-bar-container"></div>
    <!-- main page -->
    <div class="main-page p-0">
      <!-- navbar -->
      <div id="nav-bar-container"></div>
      <!-- Main Content -->
      <div class="main-content">
        <!-- Header -->
        <div class="d-flex justify-content-between main-content__header">
          <div class="header-icon">
            <span>Routines</span>
            <div>
              <img id="" src="../../../assets/icon-helpspot.svg" alt="help" />
            </div>
          </div>
          <button class="btn btn-primary">New Group</button>
        </div>
        <!-- End Header -->
        <!-- Routines Filters -->
        <div class="routines-filter d-flex">
          <form class="d-flex">
            <div class="form-group form-check">
              <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            </div>
            <div class="form-group">
              <input type="text" placeholder="Search routine, tags and groups" class="form-control">
            </div>
          </form>
          <div class="filters active d-flex justify-content-between">
            <div class="filters-buttons d-flex">
              <button class="btn btn-primary restore-btn">Restore</button>
              <button class="btn">
                <img src="../../../assets/icon-trash.svg" alt="Delete">
                Delete
              </button>
            </div>
          </div>
        </div>
        <!-- End Routines Filters -->
        <!-- middle section -->
        <div class="row mid-section align-items-center flex-column text-center">
          <div class="col-12 m-0 p-0">
            <div class="main-content__empty">
              <!-- Cards Container -->
              <div class="cards-container routine-cards-container d-flex flex-column">
                <!-- Routine Card -->
                <div class="routine-card d-flex align-items-center">
                  <div class="grap-icon">
                    <img src="../../../assets/icon-grap.svg" alt="Grap">
                  </div>
                  <!-- Routine From -->
                  <form class="d-flex align-items-center">
                    <div class="form-group form-check">
                      <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    </div>
                    <!-- switch -->
                    <div class="containerr m-0 d-flex justify-content-center align-items-center">
                      <label class="switch m-0">
                        <input type="checkbox" id="checkboxR1" checked />
                        <div class="slider round"></div>
                      </label>
                      <label class="switch-label" for="checkboxR1">Routine 7</label>
                    </div>
                  </form>
                  <!-- End Routine From -->
                  <div class="routine-card-content d-flex justify-content-between">
                    <!-- Tags -->
                    <div class="card-titled-tags">
                      <p class="tags-title">Tags</p>
                      <div class="tags d-flex">
                        <span class="tag">Tag Name</span>
                        <span class="tag">Tag Name</span>
                        <span class="tag tags-overflow">+3</span>
                      </div>
                    </div>
                    <!-- End Tags -->
                    <!-- Groups -->
                    <div class="card-titled-tags">
                      <p class="tags-title">Groups</p>
                      <div class="tags d-flex">
                        <span class="tag">Group Name</span>
                        <span class="tag">Group Name</span>
                        <span class="tag">+2</span>
                      </div>
                    </div>
                    <!-- End Groups -->
                  </div>
                  <!-- Settings Icon -->
                  <div class="settings-icon">
                    <button class="dropdown-btn dropdown-toggle dropdown-toggle-split" type="button" id="settings-menu"
                      data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-offset="-172,0">
                      <img src="../../../assets/icon-gear.svg" alt="Settings">
                    </button>
                    <ul class="dropdown-menu dropdown-menu-start" aria-labelledby="settings-menu">
                      <li><a class="dropdown-item" href="#">One</a></li>
                      <li><a class="dropdown-item" href="#">Two</a></li>
                    </ul>
                  </div>
                  <!-- End Settings Icon -->
                </div>
                <!-- End Routine Card -->
              </div>
              <!-- End Cards Rows -->
            </div>
          </div>
          <!-- Start Toast -->
          <div aria-live="polite" aria-atomic="true" class="d-flex justify-content-center align-items-center"
            style="height: 200px;">
            <!-- Then put toasts within -->
            <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
              <div class="content d-flex">
                <p class="mr-auto">2 routines were restored.</p>
                <a href="#" data-dismiss="toast" aria-label="Close">Close</a>
              </div>
            </div>
          </div>
          <!-- End Toast -->
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"></script>
    <script src='../../../js/page-loader.js'></script>

</body>

</html>
