<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <title>Setup Wizard</title>
    <link rel="stylesheet" href="../../../../sass/vendors/bootstrap-tagsinput.css" />
    <link rel="stylesheet" href="../../../../sass/main.css" />
  </head>

  <body>
    <!-- Sensor Model -->
    <div class="sensor-modal setup-wizard-modal d-flex flex-column shadow-sm">
      <!-- Exit Button -->
      <div class="setup-wizard-modal__close-button">
        <button class="btn-close" type="button" aria-label="Close"></button>
      </div>
      <!-- End Exit button -->
      <!-- Modal Content -->
      <div class="setup-wizard-modal__content">
        <!-- Model Title -->
        <div class="setup-wizard-modal__title">
          <h1
            class="text-center d-flex align-items-center justify-content-center"
          >
            Sensor
          </h1>
        </div>
        <!-- End Modal Title -->
        <!-- Model Subtitle -->
        <div class="setup-wizard-modal__subtitle">
          <p
            class="text-center d-flex align-items-center justify-content-center"
          >
            Please enter a custom name to identify your new device.
          </p>
        </div>
        <!-- End Model Subtitle -->
        <!-- Modal Form -->
        <div class="setup-wizard-modal__form">
          <form>
            <div>
              <div>
                <label for="sensor-name" class="form-label">Name</label>
                <input
                  type="text"
                  placeholder="Enter sensor name"
                  class="form-control"
                  id="sensor-name"
                />
              </div>
            </div>
            <!-- Sensing -->
            <div class="d-flex setup-wizard-modal__sensor-details">
              <div class="col-6">
                <p>Sensing</p>
                <div class="sensing-imgs">
                  <img src="../../../../assets/icon-sensor-temperature.svg" alt="" />
                  <img src="../../../../assets/icon-sensor-humidity.svg" alt="" />
                  <img src="../../../../assets/icon-sensor-light.svg" alt="" />
                  <img src="../../../../assets/icon-sensor-co2.svg" alt="" />
                </div>
              </div>
              <div class="col-6">
                <p>Signal strength</p>
                <p>
                  <i class="fas fa-signal fa-signal--b200"></i>
                  <span class="signal-strength">Good</span>
                </p>
              </div>
            </div>
            <!-- End Sensing -->
            <!-- Signal Strength -->
            <div class="d-flex align-items-center">
              <a href="#" style="color: #0e76bc; margin-right: 8px"
                >Set min and max values</a
              >
              <img src="../../../../assets/icon-helpspot.svg" alt="" />
            </div>
            <!-- End Signal Strength -->
            <div>
              <label for="assign-group" class="form-label">Assign group</label>
              <input
                type="text"
                placeholder="Choose or create group"
                class="form-control"
                id="assign-group"
                data-role="tagsinput"
              />
            </div>
            <div>
              <label for="device-id" class="form-label">Device ID</label>
              <input type="text" class="form-control" id="device-id" />
            </div>
            <div>
              <label for="install-data" class="form-label">Install date</label>
              <input type="text" class="form-control" id="install-data" />
            </div>
          </form>
        </div>
        <!-- End Modal Form -->
      </div>
      <!-- End Model Content -->
      <!-- Modal Footer -->
      <div class="setup-wizard-modal__footer">
        <div class="d-flex justify-content-end">
          <button class="btn btn-link">Back</button>
          <button class="btn">Continue</button>
        </div>
      </div>
      <!-- End Modal Footer -->
    </div>
    <!-- End Sensor Model -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="../../js/vendor/bootstrap-tagsinput.js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
      integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
      integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
