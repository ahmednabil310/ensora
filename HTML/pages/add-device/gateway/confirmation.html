<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <title>Setup Wizard</title>
    <link rel="stylesheet" href="../../../../sass/main.css" />
  </head>

  <body>
    <!-- Box Model -->
    <div class="setup-wizard-modal d-flex flex-column shadow-sm">
      <!-- Exit Button -->
      <div class="setup-wizard-modal__close-button">
        <button class="btn-close" type="button" aria-label="Close"></button>
      </div>
      <!-- End Exit button -->
      <!-- Modal Content -->
      <div
        class="setup-wizard-modal__content d-flex flex-column align-items-center justify-content-center"
      >
        <!-- Model Success Icon -->
        <div class="text-center">
          <div class="setup-wizard-modal__success_icon">
            <img src="../../../../assets/icon-success.svg" alt="" />
          </div>
        </div>
        <!-- End Model Success Icon -->
        <!-- Model Title -->
        <div>
          <h1
            class="setup-wizard-modal__confirmation-title text-center d-flex align-items-center justify-content-center"
          >
            Gateway installed!
          </h1>
        </div>
        <!-- End Modal Title -->
        <!-- Model Subtitle -->
        <div>
          <p
            class="setup-wizard-modal__confirmation-subtitle text-center d-flex align-items-center justify-content-center"
          >
            Lorem ipsum dolor sit amet, consectetur adipiscing elit.
            Pellentesque venenatis vel sapien in consectetur.
          </p>
        </div>
        <!-- End Model Subtitle -->
      </div>
      <!-- End Model Content -->
      <!-- Modal Footer -->
      <div class="setup-wizard-modal__footer">
        <div class="d-flex justify-content-end">
          <button class="btn btn-link">View gateways</button>
          <button class="btn">Finished</button>
        </div>
      </div>
      <!-- End Modal Footer -->
    </div>
    <!-- End Box Model -->

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
      integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
      integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
