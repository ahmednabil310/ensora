<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../../sass/main.css" />
    <title id="devices">Devices - Automation Boxes (1 AB)</title>
  </head>

  <body>
    <div class="row vh-100 m-0">
      <!-- side bar -->
      <div class="p-0" id="side-bar-container"></div>
      <!-- main page -->
      <div class="main-page p-0">
        <!-- navbar -->
        <div id="nav-bar-container"></div>
        <!-- main page -->
        <!-- Main Content -->
        <div class="main-content">
          <!-- header -->
          <!-- header -->
          <div class="d-flex justify-content-between main-content__header">
            <div class="d-flex">
              <span class="">Devices</span>
            </div>
          </div>
          <!-- middle section -->
          <div
            class="row mid-section align-items-center flex-column text-center"
          >
            <div class="col-12">
              <!-- Sensor Group -->
              <div class="group-card">
                <!-- Device Group Card Header -->
                <div class="group-card-header d-flex justify-content-between">
                  <!-- Device Name -->
                  <div class="d-flex">
                    <button class="button-nostyle arrow-icon">
                      <img src="../../../assets/arrow.svg" alt="" />
                    </button>
                    <div class="group-name d-flex">
                      <p>Sensors</p>
                    </div>
                  </div>
                  <!-- End Device Name -->
                </div>
                <!-- End Device Group Card Header -->
                <div class="empty-card-contatiner d-flex flex-column">
                  <div
                    class="empty-card d-flex justify-content-center align-items-center"
                  >
                    <p>You have no sensors added yet.</p>
                  </div>
                </div>
              </div>
              <!-- End Device Group -->
              <!-- Ap Group -->
              <div class="group-card">
                <!-- Group Card Header -->
                <div class="group-card-header d-flex justify-content-between">
                  <!-- Group Name -->
                  <div class="d-flex">
                    <button class="button-nostyle arrow-icon">
                      <img src="../../../assets/Collapse.svg" alt="" />
                    </button>
                    <div class="group-name">
                      <p>Automation boxes</p>
                    </div>
                  </div>
                </div>
                <!-- AP cards -->
                <div
                  class="cards-container automation-boxes-card-container d-flex flex-wrap"
                >
                  <div
                    class="automation-boxes-card bg-white d-flex col-4 flex-column"
                  >
                    <div
                      class="d-flex justify-content-between align-items-center w-100"
                    >
                      <p class="automation-boxes-card-name d-flex flex-column">
                        Automation box A
                        <span class="automation-boxes-card-subheader"
                          >Equipment</span
                        >
                      </p>
                      <div class="settings-icon--new">
                        <button
                          class="dropdown-btn dropdown-toggle dropdown-toggle-split"
                          type="button"
                          id="settings-menu"
                          data-toggle="dropdown"
                          aria-haspopup="true"
                          aria-expanded="false"
                          data-offset="-172,0"
                        >
                          <i class="fas fa-cog"></i>
                        </button>
                        <ul
                          class="dropdown-menu dropdown-menu-start"
                          aria-labelledby="settings-menu"
                        >
                          <li><a class="dropdown-item" href="#">One</a></li>
                          <li><a class="dropdown-item" href="#">Two</a></li>
                        </ul>
                      </div>
                    </div>
                    <div class="automation-boxes-card-labels-container d-flex">
                      <div
                        class="automation-boxes-card-label d-flex justify-content-center align-items-center"
                      >
                        <img
                          class="mid-section__content__main__label__img"
                          src="../../../assets/icon-fans.svg"
                          alt="fan"
                        />
                        <p class="mid-section__content__main__label__p">1</p>
                      </div>
                      <div
                        class="automation-boxes-card-label d-flex justify-content-center align-items-center"
                      >
                        <img
                          class="mid-section__content__main__label__img"
                          src="../../../assets/icon-cooling.svg"
                          alt="cooling"
                        />
                        <p class="mid-section__content__main__label__p">1</p>
                      </div>
                      <div
                        class="automation-boxes-card-label d-flex justify-content-center align-items-center"
                      >
                        <img
                          class="mid-section__content__main__label__img"
                          src="../../../assets/icon-lighting.svg"
                          alt="lightning"
                        />
                        <p class="mid-section__content__main__label__p">1</p>
                      </div>
                      <div
                        class="automation-boxes-card-label d-flex justify-content-center align-items-center"
                      >
                        <img
                          class="mid-section__content__main__label__img"
                          src="../../../assets/icon-humidifier.svg"
                          alt="humidifier"
                        />
                        <p class="mid-section__content__main__label__p">1</p>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- End AP cards -->
              </div>
              <!-- End AP Group -->
              <!-- Gateway Group -->
              <div class="group-card">
                <!-- Gateway Group Card Header -->
                <div class="group-card-header d-flex justify-content-between">
                  <!-- Gateway Name -->
                  <div class="d-flex">
                    <button class="button-nostyle arrow-icon">
                      <img src="../../../assets/arrow.svg" alt="" />
                    </button>
                    <div class="group-name d-flex">
                      <p>Gateways</p>
                    </div>
                  </div>
                  <!-- End Gateway Name -->
                </div>
                <!-- End Gateway Group Card Header -->
                <!-- Device Gateway Cards -->
                <div class="empty-card-contatiner d-flex flex-column">
                  <div
                    class="empty-card d-flex justify-content-center align-items-center"
                  >
                    <p>You have no gateways added yet.</p>
                  </div>
                </div>
                <!-- End Device Sensor cards -->
              </div>
              <!-- End Gateway Group -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>
    <script src="../../../js/page-loader.js"></script>
  </body>
</html>
