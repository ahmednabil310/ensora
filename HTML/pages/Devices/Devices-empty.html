<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../../sass/main.css" />
    <title id="devices">Devices - Empty</title>
  </head>

  <body>
    <div class="row vh-100 m-0">
      <!-- side bar -->
      <div class="p-0" id="side-bar-container"></div>
      <!-- main page -->
      <div class="main-page p-0">
        <!-- navbar -->
        <div id="nav-bar-container"></div>
        <!-- main page -->
        <!-- Main Content -->
        <div class="main-content">
          <!-- header -->
          <!-- header -->
          <div class="d-flex justify-content-between main-content__header">
            <div class="d-flex">
              <span class="">Devices</span>
            </div>
          </div>
          <!-- middle section -->
          <div
            class="row mid-section align-items-center flex-column text-center"
          >
            <div class="col-12">
              <!-- Sensor Group -->
              <div class="group-card">
                <!-- Device Group Card Header -->
                <div class="group-card-header d-flex justify-content-between">
                  <!-- Device Name -->
                  <div class="d-flex">
                    <button class="button-nostyle arrow-icon">
                      <img src="../../../assets/arrow.svg" alt="" />
                    </button>
                    <div class="group-name d-flex">
                      <p class="m-0">Sensors</p>
                    </div>
                  </div>
                  <!-- End Device Name -->
                </div>
                <!-- End Device Group Card Header -->
                <div class="empty-card-contatiner d-flex flex-column">
                  <div
                    class="empty-card d-flex justify-content-center align-items-center"
                  >
                    <p>You have no sensors added yet.</p>
                  </div>
                </div>
              </div>
              <!-- End Device Group -->
              <!-- Ap Group -->
              <div class="group-card">
                <!-- Group Card Header -->
                <div class="group-card-header d-flex justify-content-between">
                  <!-- Group Name -->
                  <div class="d-flex">
                    <button class="button-nostyle arrow-icon">
                      <img src="../../../assets/arrow.svg" alt="" />
                    </button>
                    <div class="group-name">
                      <p class="m-0">Automation boxes</p>
                    </div>
                  </div>
                </div>
                <!-- AP cards -->
                <div class="empty-card-contatiner d-flex flex-column">
                  <div
                    class="empty-card d-flex justify-content-center align-items-center"
                  >
                    <p>You have no automation boxes added yet.</p>
                  </div>
                </div>
                <!-- End AP cards -->
              </div>
              <!-- End AP Group -->
              <!-- Gateway Group -->
              <div class="group-card">
                <!-- Gateway Group Card Header -->
                <div class="group-card-header d-flex justify-content-between">
                  <!-- Gateway Name -->
                  <div class="d-flex">
                    <button class="button-nostyle arrow-icon">
                      <img src="../../../assets/arrow.svg" alt="" />
                    </button>
                    <div class="group-name d-flex">
                      <p class="m-0">Gateways</p>
                    </div>
                  </div>
                  <!-- End Gateway Name -->
                </div>
                <!-- End Gateway Group Card Header -->
                <!-- Device Gateway Cards -->
                <div class="empty-card-contatiner d-flex flex-column">
                  <div
                    class="empty-card d-flex justify-content-center align-items-center"
                  >
                    <p>You have no gateways added yet.</p>
                  </div>
                </div>
                <!-- End Device Sensor cards -->
              </div>
              <!-- End Gateway Group -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../../../js/page-loader.js"></script>
  </body>
</html>
