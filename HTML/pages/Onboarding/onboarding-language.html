<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/860b688cc8.js"
      crossorigin="anonymous"
    ></script>
    <title>onboard language Page</title>
    <!-- <link rel="stylesheet" href="./style.css" /> -->
    <link rel="stylesheet" href="../../../sass/main.css" />
  </head>

  <body>
    <form class="h-100 d-flex form-container">
      <div class="row w-100">
        <!--  onboardLanguageing form  -->
        <div class="col-12 d-flex flex-column align-items-center">
          <div class="form-container__onboardLanguage">
            <div
              class="d-flex align-items-center form-container__onboardLanguage__image justify-content-center"
            >
              <img src="../../../assets/imgs/logo.png" alt="Logo" />
            </div>
            <h1 class="form-container__onboardLanguage__title">
              Tell us about your Ensora System
            </h1>
            <p class="form-container__onboardLanguage__subtitle">
              Where are your sensors located?
            </p>

            <div class="form-group">
              <label for="language">Country</label>
              <div id="selector w-100">
                <select class="form-control input-lg" id="inputGroupSelect01">
                  <option value="" selected>United States</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
                <i class="fas fa-caret-down"></i>
              </div>
            </div>

            <div class="form-group">
              <label for="posalCode">Postal code for your Ensora system</label>
              <input
                type="text"
                class="form-control"
                id="postalCode"
                aria-describedby="postalCode"
              />
            </div>

            <div class="form-group">
              <label for="language">Time Zone</label>
              <div id="selector w-100">
                <select class="form-control input-lg" id="inputGroupSelect02">
                  <option value="" selected>Eastern time zone</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
                <i class="fas fa-caret-down"></i>
              </div>
            </div>

            <div>
              <p class="form-container__onboardLanguage__observe">
                Do you observe Daylight Savings or Summer Time?
              </p>
              <div class="d-flex">
                <label class="checkbox-container">
                  <input
                    type="checkbox"
                    aria-describedby="checkbox"
                    aria-label="checkbox"
                  />
                  <span class="checkmark"></span>
                  <label
                    class="form-check-label special-lable"
                    for="flexRadioDefault1"
                  >
                    Yes
                  </label>
                </label>
                <label class="checkbox-container">
                  <input
                    type="checkbox"
                    aria-describedby="checkbox"
                    aria-label="checkbox"
                  />
                  <span class="checkmark"></span>
                  <label class="form-check-label" for="flexRadioDefault1">
                    No
                  </label>
                </label>
              </div>
            </div>
            <!-- Add disabled-button class when you want the button to be unclickable -->
            <button
              type="button"
              class="btn btn-primary w-100 form-container__onboardLanguage__button"
            >
              Continue
            </button>
            <button
              type="button"
              class="btn btn-primary w-100 form-container__onboardLanguage__backButton my-0"
            >
              Back
            </button>
          </div>
        </div>
        <!--  onboardLanguageing form -->
      </div>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
      integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
      integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
