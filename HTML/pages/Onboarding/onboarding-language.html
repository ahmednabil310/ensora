<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Onboarding Language</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../../sass/main.css" />
  </head>

  <body>
    <div class="container">
      <!-- Onboarding -->
      <div class="col-12 d-flex flex-column align-items-center">
        <div class="onboard-container__onboard">
          <div
            class="d-flex align-items-center onboard-container__onboard__image justify-content-center"
          >
            <img src="../../../assets/logo.png" alt="Logo" />
          </div>
          <h1 class="onboard-container__onboard__title">
            Tell us about your Ensora System
          </h1>
          <p class="onboard-container__onboard__subtitle">
            Where are your sensors located?
          </p>

          <form>
            <div class="form-group">
              <label for="language">Country</label>
              <div class="our-custom-select-wrapper">
                <div class="our-custom-select">
                  <div class="our-custom-select__trigger">
                    <span>United States</span>
                    <div class="arrow">
                      <img src="../../../assets/arrow.svg" alt="" />
                    </div>
                  </div>
                  <div class="custom-options">
                    <span
                      class="custom-option selected"
                      data-value="United States"
                      >United States</span
                    >
                    <span class="custom-option" data-value="2">2</span>
                    <span class="custom-option" data-value="3">3</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="posalCode">Postal code for your Ensora system</label>
              <input
                type="number"
                class="form-control"
                id="postalCode"
                aria-describedby="postalCode"
              />
            </div>
            <div class="form-group">
              <label for="language">Time Zone</label>
              <div class="our-custom-select-wrapper">
                <div class="our-custom-select">
                  <div class="our-custom-select__trigger">
                    <span>Eastern time zone</span>
                    <div class="arrow">
                      <img src="../../../assets/arrow.svg" alt="" />
                    </div>
                  </div>
                  <div class="custom-options">
                    <span
                      class="custom-option selected"
                      data-value="Eastern time zone"
                      >Eastern time zone</span
                    >
                    <span class="custom-option" data-value="2">2</span>
                    <span class="custom-option" data-value="3">3</span>
                  </div>
                </div>
              </div>
            </div>
          </form>

          <div>
            <p class="onboard-container__observe">
              Do you observe Daylight Savings or Summer Time?
            </p>
            <div class="d-flex">
              <label class="checkbox-container">
                <input
                  type="radio"
                  name="daylight"
                  aria-describedby="checkbox"
                  aria-label="checkbox"
                />
                <span class="checkmark"></span>
                <label
                  class="form-check-label special-lable"
                  for="flexRadioDefault1"
                >
                  Yes
                </label>
              </label>
              <label class="checkbox-container">
                <input
                  type="radio"
                  name="daylight"
                  aria-describedby="checkbox"
                  aria-label="checkbox"
                />
                <span class="checkmark"></span>
                <label class="form-check-label" for="flexRadioDefault1">
                  No
                </label>
              </label>
            </div>
          </div>

          <button
            type="button"
            class="btn btn-primary btn-block onboard-container__onboard__button"
            disabled
          >
            Continue
          </button>
          <button
            type="button"
            class="btn-block onboard-container__onboard__back__button"
          >
            Back
          </button>
        </div>
      </div>
      <!-- End Onboarding -->
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script src="../../../js/custom-select.js"></script>
  </body>
</html>
