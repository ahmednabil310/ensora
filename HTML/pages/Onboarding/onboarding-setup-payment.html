<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Onboarding Setup Payment</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="../../../sass/main.css" />
</head>

<body>
  <div class="container">
    <!-- Onboarding -->
    <div class="col-12 d-flex flex-column align-items-center">
      <div class="onboard-container__onboard">
        <div class="d-flex align-items-center onboard-container__onboard__image justify-content-center">
          <img src="../../../assets/logo.png" alt="Logo" />
        </div>
        <h1 class="onboard-container__onboard__title">Set up your payment</h1>
        <p class="onboard-container__onboard__subtitle">
          Your membership starts as soon as you set up payment.
        </p>

        <div class="onboard-container__onboard_payment-cards">
          <img src="../../../assets/icon-visa.svg" alt="visa" />
          <img src="../../../assets/icon-mastercard.svg" alt="mastercard" />
          <img src="../../../assets/icon-amex.svg" alt="amex" />
          <img src="../../../assets/icon-discover.svg" alt="discover" />
        </div>

        <form>
          <div class="form-group">
            <label for="nameOnCard">Name on card</label>
            <input type="text" class="form-control" id="nameOnCard" placeholder="">
          </div>
          <div class="form-group">
            <label for="cardNumber">Card Number</label>
            <input type="text" class="form-control" id="cardNumber" placeholder="">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="expirationDate">Expiration date (MM/YY)</label>
              <input type="text" class="form-control" id="expirationDate" placeholder="">
            </div>
            <div class="form-group col-md-6">
              <label for="securityCode">Security code (CVV/CVC)</label>
              <input type="text" class="form-control" id="securityCode" placeholder="">
            </div>
          </div>
          <div class="form-group">
            <label for="billingAddress">Billing address</label>
            <input type="text" class="form-control" id="billingAddress" placeholder="">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCountry">State</label>
              <select id="inputCountry" class="form-control">
                <option selected>United States</option>
                <option>Mexico</option>
                <option>Canada</option>
                <option>...</option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label for="inputCity">Phone</label>
              <input type="text" class="form-control" id="phone">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="inputZip">Postal Code</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="form-group col-md-4">
              <label for="inputCity">City/Town</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-4">
              <label for="inputState">State/Province</label>
              <select id="inputState" class="form-control">
                <option selected>Choose...</option>
                <option>...</option>
              </select>
            </div>
          </div>
        </form>

        <div class="onboard-container__selected-plan-card d-flex align-items-center justify-content-between">
          <div>
            <h3 class="plan-name">Basic Plan</h3>
            <p class="plan-price">$X.99/mo</p>
          </div>
          <button class="change-plan">
            Change
          </button>
        </div>

        <button type="button" class="btn btn-primary btn-block onboard-container__onboard__button" disabled>
          Start membership
        </button>
        <button type="button" class="btn-block onboard-container__onboard__back__button">
          Back
        </button>
      </div>
    </div>
    <!-- End Onboarding -->
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>
</body>

</html>
