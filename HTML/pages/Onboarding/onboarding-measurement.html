<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Onboarding Measurement</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="../../../sass/main.css" />
</head>

<body>
  <div class="container">
    <!-- Onboarding -->
    <div class="col-12 d-flex flex-column align-items-center">
      <div class="onboard-container__onboard">
        <div class="d-flex align-items-center onboard-container__onboard__image justify-content-center">
          <img src="../../../assets/logo.png" alt="Logo" />
        </div>
        <h1 class="onboard-container__onboard__title">Preferences</h1>
        <p class="onboard-container__onboard__subtitle">
          Select your preferences below.
        </p>

        <form>
          <div class="form-group">
            <label for="temprature">Temperature</label>
            <div id="selector w-100">
              <select class="form-control input-lg" id="inputGroupSelect01">
                <option value="" selected>Fahrenheit (Â°F)</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
              <i class="fas fa-caret-down"></i>
            </div>
          </div>
          <div class="form-group">
            <label for="light">Light</label>
            <div id="selector w-100">
              <select class="form-control input-lg" id="inputGroupSelect02">
                <option value="" selected>Lux</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
              <i class="fas fa-caret-down"></i>
            </div>
          </div>
          <div class="form-group">
            <label for="light">Light Source</label>
            <div id="selector w-100">
              <select class="form-control input-lg" id="inputGroupSelect02">
                <option value="" selected>LED 5000K</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
              <i class="fas fa-caret-down"></i>
            </div>
          </div>
          <div class="form-group">
            <label for="language">Language</label>
            <div id="selector w-100">
              <select class="form-control input-lg" id="inputGroupSelect03">
                <option value="" selected>English</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
              <i class="fas fa-caret-down"></i>
            </div>
          </div>
          <div class="form-group">
            <label for="date">Date format</label>
            <div id="selector w-100">
              <select class="form-control input-lg" id="inputGroupSelect04">
                <option value="" selected>MM/DD/YYYY</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
              <i class="fas fa-caret-down"></i>
            </div>
          </div>
          <div>
            <div class="d-flex">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
                <label class="form-check-label" for="flexCheckDefault">
                  Use a 24-hour clock
                </label>
              </div>
            </div>
          </div>
        </form>

        <button type="button" class="btn btn-primary btn-block onboard-container__onboard__button">
          Continue
        </button>
        <button type="button" class="btn-block onboard-container__onboard__back__button">
          Back
        </button>
      </div>
    </div>
    <!-- End Onboarding -->
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>
</body>

</html>
