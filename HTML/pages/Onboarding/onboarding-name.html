<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Onboarding Name</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="../../../sass/main.css" />
</head>

<body>
  <div class="container">
    <!-- Onboarding -->
    <div class="col-12 d-flex flex-column align-items-center">
      <div class="onboard-container__onboard">
        <div class="d-flex align-items-center onboard-container__onboard__image justify-content-center">
          <img src="../../../assets/logo.png" alt="Logo" />
        </div>
        <h1 class="onboard-container__onboard__title">Let's get started!</h1>
        <p class="onboard-container__onboard__subtitle">
          Help us set up your account - tell us a bit about yourself.
        </p>

        <form>
          <div class="form-group">
            <label for="firstName">First name</label>
            <input type="text" class="form-control" id="firstName" aria-describedby="firstName" />
          </div>
          <div class="form-group pb-0">
            <label for="lastName">Last name</label>
            <input type="text" class="form-control" id="lastName" aria-describedby="lastName" />
          </div>
        </form>

        <button type="button" class="btn btn-primary btn-block onboard-container__onboard__button">
          Continue
        </button>
      </div>
    </div>
    <!-- End Onboarding -->
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>
</body>

</html>
