<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Onboarding Confirmation</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../../sass/main.css" />
  </head>

  <body>
    <div class="container">
      <!-- Onboarding -->
      <div class="col-12 d-flex flex-column align-items-center">
        <div class="onboard-container__onboard">
          <div
            class="d-flex align-items-center onboard-container__onboard__image justify-content-center"
          >
            <img src="../../../assets/logo.png" alt="Logo" />
          </div>
          <h1 class="onboard-container__onboard__title">
            Thank you <span id="name">John</span>!
          </h1>
          <div class="onboard-container__onboard__subtitle">
            <p class="m-0">When you're charged, we'll send your receipt to</p>
            <p class="m-0">
              <b>email@domain.com.</b>
            </p>
          </div>

          <div
            class="onboard-container__selected-plan-card d-flex align-items-center justify-content-between"
          >
            <div>
              <h3 class="plan-name">Basic Plan</h3>
              <p class="plan-price mb-0">$X.99/mo</p>
            </div>
          </div>

          <button
            type="button"
            class="btn btn-primary btn-block onboard-container__onboard__button"
          >
            Continue
          </button>
        </div>
      </div>
      <!-- End Onboarding -->
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
