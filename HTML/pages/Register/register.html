<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../../sass/main.css" />
  </head>

  <body>
    <form class="h-100 d-flex form-container">
      <div class="row no-gutters w-100">
        <!--  Register Form Content -->
        <div class="col-5 d-flex flex-column">
          <div class="form-container__content">
            <div
              class="d-flex align-items-center form-container__content__image justify-content-center"
            >
              <img src="../../../assets/imgs/logo.png" alt="Logo" />
            </div>
            <h1 class="form-container__content__title">
              Sign up for your account
            </h1>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                aria-describedby="password"
              />
            </div>
            <div class="form-group">
              <label for="confirm-password">Confirm password</label>
              <input
                type="password"
                class="form-control"
                id="confirm-password"
                aria-describedby="confirm-password"
              />
            </div>
            <button
              type="button"
              class="btn btn-primary btn-block form-container__content__button"
            >
              Sign up
            </button>
            <p class="form-container__content__register text-center">
              Already have an account?
              <a href="#" class="form-container__content__register__special"
                >Log in</a
              >
            </p>
          </div>
        </div>
        <!--  Register Form Content -->
        <!--  Register Form Image -->
        <div class="col-7 form-container__image">
          <div
            class="form-container__Image__titles_container h-100 d-flex flex-column justify-content-end"
          >
            <h1 class="form-container__Image__title">
              One source to energize, sense, transmit.
            </h1>
            <h3 class="form-container__Image__subtitle">
              Sensors are changing the world and Ensora is changing sensors.
            </h3>
          </div>
        </div>
        <!-- Register Form Image -->
      </div>
    </form>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
