  <body>
    <form class="h-100 d-flex form-container">
      <div class="row w-100 m-0">
        <!--  Login Form Content -->
        <div class="form-container__left d-flex flex-column">
          <div class="form-container__content">
            <div
              class="d-flex align-items-center form-container__content__image justify-content-center"
            >
              <img src="../../../assets/imgs/logo.png" alt="Logo" />
            </div>
            <h1
              class="form-container__content__title form-container__content__title--reset"
            >
              Reset Password
            </h1>
            <h2 class="form-container__content__subtitle">
              Please enter your email address and weâ€™ll send you instructions to
              reset your password.
            </h2>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
            </div>

            <button
              type="button"
              class="btn btn-primary w-100 form-container__content__button"
            >
              Send
            </button>
            <p class="form-container__content__register text-center">
              <a href="#" class="form-container__content__register__special"
                >Return to log in</a
              >
            </p>
          </div>
        </div>
        <!--  Login Form Content -->

        <!--  Login Form Image -->
        <div class="form-container__right form-container__image">
          <div
            class="form-container__Image__titles_container h-100 d-flex flex-column justify-content-end"
          >
            <h1 class="form-container__Image__title">
              One source to energize, sense, transmit.
            </h1>
            <h3 class="form-container__Image__subtitle">
              Sensors are changing the world and Ensora is changing sensors.
            </h3>
          </div>
        </div>
        <!-- Login Form Image -->
      </div>
