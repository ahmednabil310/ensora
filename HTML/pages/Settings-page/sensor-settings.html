<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../../../sass/main.css" />

    <title id="settings">Sensor Settings</title>
  </head>

  <body>
    <div class="row h-100 m-0">
      <!-- side bar -->
      <div class="p-0" id="side-bar-container"></div>
      <!-- main page -->
      <div class="main-page p-0">
        <!-- navbar -->
        <div id="nav-bar-container"></div>
        <!-- Main Content -->
        <div class="main-content settings-header">
          <!-- header -->
          <div
            class="d-flex main-content__header justify-content-between settings-title"
          >
            <div class="d-flex">
              <a href="#">
                <img
                  class="back-arrow"
                  src="../../../assets/icon-back-arrow.svg"
                  alt="Back"
                />
              </a>
              <!-- Thumbnail -->
              <div class="header-thumbnail">
                <div class="device-thumbnail device-thumbnail--settings">
                  <div>
                    <img src="../../../assets/icon-fans.svg" alt="" />
                    <div class="add-photo-btn">
                      <button
                        class="button-nostyle d-flex justify-content-center align-items-center"
                      >
                        <img src="../../../assets/Add photo btn.svg" alt="" />
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <!-- End Thumbnail -->
              <div class="d-flex flex-column">
                <div class="d-flex">
                  <span class="title">
                    Lettuce
                    <span class="label">
                      <img src="../../../assets/icon-label-ok.svg" alt="Ok" />
                    </span>
                  </span>
                </div>
                <div class="d-flex align-items-center">
                  <div class="card-tags">
                    <div class="tag dark-tag">
                      GreenHouse A
                      <img
                        class="close-icon"
                        src="../../../assets/icon-close.svg"
                        alt="remove"
                      />
                    </div>
                  </div>
                  <div class="add-btn">
                    <button class="btn">
                      <img src="../../../assets/icon-add.svg" alt="Add" />
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <button
              class="btn gear-button dropdown-toggle"
              type="button"
              id="dropdownMenuButton"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <img src="../../../assets/icon-gear-blue.svg" alt="Settings" />
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </div>
          <nav class="navbar navbar-expand-lg settings-tabs-nav">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" href="#">Data</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Alarms</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="#">Settings</a>
                </li>
              </ul>
            </div>
          </nav>
          <!-- middle section -->
          <div
            class="row mid-section align-items-center flex-column text-center p-0 m-0"
          >
            <div class="col-12 settings-content">
              <!-- Settings Card -->
              <div class="settings-card d-flex flex-column">
                <!-- Settings Card Content -->
                <div class="settings-card-content d-flex flex-column">
                  <div class="col-12 col-xl-5 p-0 m-0">
                    <div class="sensor-modal setup-wizard-modal">
                      <form class="setup-wizard-modal__form">
                        <div>
                          <label for="sensor-name" class="form-label"
                            >Name</label
                          >
                          <input
                            type="text"
                            placeholder="Enter sensor name"
                            class="form-control"
                            id="sensor-name"
                          />
                        </div>
                        <!-- Sensing -->
                        <div class="d-flex setup-wizard-modal__sensor-details">
                          <div class="col-6">
                            <p>Sensing</p>
                            <p class="sensing-imgs d-flex">
                              <img
                                src="../../../assets/icon-sensor-temperature.svg"
                                alt=""
                              />
                              <img
                                src="../../../assets/icon-sensor-humidity.svg"
                                alt=""
                              />
                              <img
                                src="../../../assets/icon-sensor-light.svg"
                                alt=""
                              />
                              <img
                                src="../../../assets/icon-sensor-co2.svg"
                                alt=""
                              />
                            </p>
                          </div>
                          <!-- End Sensing -->
                          <!-- Signal Strength -->
                          <div class="col-6">
                            <p>Signal strength</p>
                            <p>
                              <i class="fas fa-signal"></i>
                              <span class="signal-strength">Good</span>
                            </p>
                          </div>
                          <!-- End Signal Strength -->
                        </div>
                        <!-- Sensor calibration -->
                        <div
                          class="setup-wizard-modal__show-min-max d-flex justify-content-between"
                        >
                          <div class="m-0">
                            <span class="show-min-max-btn min-max-btn-active"
                              >Set min and max values</span
                            >
                            <img
                              class="icon-sm"
                              src="../../../assets/icon-helpspot.svg"
                              alt="Help"
                            />
                          </div>
                        </div>
                        <!-- End Show Min&Max -->
                        <!-- Min&Max Options -->
                        <div class="setup-wizard-modal__min-max-options">
                          <div
                            class="min-max-option d-flex align-items-center justify-content-between"
                          >
                            <p class="col-4">Temperature</p>
                            <div class="col-7">
                              <div
                                class="min-max-form d-flex justify-content-end"
                              >
                                <div class="col-6">
                                  <div>
                                    <input
                                      type="text"
                                      placeholder="Min"
                                      class="form-control"
                                    />
                                  </div>
                                </div>
                                <div class="col-6">
                                  <div>
                                    <input
                                      type="text"
                                      placeholder="Max"
                                      class="form-control"
                                    />
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                          <div
                            class="min-max-option d-flex align-items-center justify-content-between"
                          >
                            <p class="col-4">Humidity</p>
                            <div class="col-7">
                              <div
                                class="min-max-form d-flex justify-content-end"
                              >
                                <div class="col-6">
                                  <div>
                                    <input
                                      type="text"
                                      placeholder="Min"
                                      class="form-control"
                                    />
                                  </div>
                                </div>
                                <div class="col-6">
                                  <div>
                                    <input
                                      type="text"
                                      placeholder="Max"
                                      class="form-control"
                                    />
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                          <div
                            class="min-max-option d-flex align-items-center justify-content-between"
                          >
                            <p class="col-4">Light</p>
                            <div class="col-7">
                              <div
                                class="min-max-form d-flex justify-content-end"
                              >
                                <div class="col-6">
                                  <div>
                                    <input
                                      type="text"
                                      placeholder="Min"
                                      class="form-control"
                                    />
                                  </div>
                                </div>
                                <div class="col-6">
                                  <div>
                                    <input
                                      type="text"
                                      placeholder="Max"
                                      class="form-control"
                                    />
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                          <div
                            class="min-max-option d-flex align-items-center justify-content-between"
                          >
                            <p class="col-4">CO2</p>
                            <div class="col-7">
                              <div
                                class="min-max-form d-flex justify-content-end"
                              >
                                <div class="col-6">
                                  <div>
                                    <input
                                      type="text"
                                      placeholder="Min"
                                      class="form-control"
                                    />
                                  </div>
                                </div>
                                <div class="col-6">
                                  <div>
                                    <input
                                      type="text"
                                      placeholder="Max"
                                      class="form-control"
                                    />
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                        <!-- End Min&Max Options -->
                        <!-- Sensor calibration -->
                        <div
                          class="setup-wizard-modal__show-min-max d-flex justify-content-between"
                        >
                          <div class="m-0">
                            <span class="show-min-max-btn min-max-btn-active"
                              >Sensor calibration</span
                            >
                            <img
                              class="icon-sm"
                              src="../../../assets/icon-helpspot.svg"
                              alt="Help"
                            />
                          </div>
                        </div>
                        <div class="setup-wizard-modal__min-max-options">
                          <div
                            class="min-max-option d-flex align-items-center justify-content-between"
                          >
                            <p class="col-4">Temperature</p>
                            <div class="col-8">
                              <div
                                class="min-max-form d-flex justify-content-end"
                              >
                                <div class="col-12">
                                  <div>
                                    <input
                                      type="text"
                                      value="0 °F"
                                      class="form-control"
                                    />
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                          <div
                            class="min-max-option d-flex align-items-center justify-content-between"
                          >
                            <p class="col-4">Humidity</p>
                            <div class="col-8">
                              <div
                                class="min-max-form d-flex justify-content-end"
                              >
                                <div class="col-12">
                                  <div>
                                    <input
                                      type="text"
                                      value="0 %"
                                      class="form-control"
                                    />
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                          <div
                            class="min-max-option d-flex align-items-center justify-content-between"
                          >
                            <p class="col-4">Light</p>
                            <div class="col-8">
                              <div
                                class="min-max-form d-flex justify-content-end"
                              >
                                <div class="col-12">
                                  <div>
                                    <input
                                      type="text"
                                      value="0 Lux"
                                      class="form-control"
                                    />
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                          <div
                            class="min-max-option d-flex align-items-center justify-content-between"
                          >
                            <p class="col-4">CO2</p>
                            <div class="col-8">
                              <div
                                class="min-max-form d-flex justify-content-end"
                              >
                                <div class="col-12">
                                  <div>
                                    <input
                                      type="text"
                                      value="0 ppm"
                                      class="form-control"
                                    />
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div
                          class="calibration-footer col-12 d-flex flex-column"
                        >
                          <div
                            class="switch-container m-0 d-flex justify-content-start align-items-center"
                          >
                            <label class="switch m-0">
                              <input type="checkbox" id="checkboxR34" />
                              <div class="slider round"></div>
                            </label>
                            <label class="switch-label" for="checkboxR34"
                              >Automatic baseline calibration</label
                            >
                          </div>
                          <div
                            class="switch-container m-0 d-flex justify-content-start align-items-center"
                          >
                            <label class="switch m-0">
                              <input type="checkbox" id="checkboxR3" />
                              <div class="slider round"></div>
                            </label>
                            <label class="switch-label" for="checkboxR3"
                              >Follow automatic baseline calibration from
                              another sensor</label
                            >
                          </div>
                          <div class="d-flex calibration-btns">
                            <button class="btn btn-light">
                              Manual calibration
                            </button>
                            <button class="btn btn-light">
                              Reset calibration
                            </button>
                          </div>
                        </div>
                        <!-- End Sensor calibration -->
                        <div>
                          <label for="device-id" class="form-label"
                            >Device ID</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="device-id"
                          />
                        </div>
                        <div>
                          <label for="install-data" class="form-label"
                            >Install date</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="install-data"
                          />
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
                <!-- Settings Card Content -->
                <div class="settings-card-content d-flex">
                  <button type="button" class="btn btn-primary save-btn">
                    Save
                  </button>
                </div>
                <!-- End Settings Card Content -->
              </div>
              <!-- End Settings Card -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Start Toast -->
    <div
      aria-live="polite"
      aria-atomic="true"
      class="d-flex justify-content-center align-items-center"
    >
      <!-- Then put toasts within -->
      <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="content d-flex">
          <p class="mr-auto">Calibration restored to factory settings.</p>
          <a href="#" data-dismiss="toast" aria-label="Close">Close</a>
        </div>
      </div>
    </div>
    <!-- End Toast -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>
    <script src="../../../js/page-loader.js"></script>
  </body>
</html>
