        <div id="nav-bar-container"></div>

        <div class="main-content">
          <!-- header -->
          <div
            class="main-content__header main-content__header--settings justify-content-between"
          >
            <div class="d-flex align-items-center">
              <button
                class="button-nostyle d-flex justify-content-center align-items-center"
              >
                <img src="../../../assets/icon-button.svg" alt="" />
              </button>
              <span class="">Automation Box A</span>
            </div>
            <div class="d-flex">
              <button
                class="button-nostyle d-flex justify-content-center align-items-center gear-button"

          </div>
          <!-- header end -->
          <!-- mid section -->
          <div class="mid-section">
            <form class="mid-section__form row">
              <!-- inputs -->
              <div class="mid-section__form__inputs col-6 label">
                <div>
                  <label for="firstName">Name</label>
                  <input
                    type="text"
                    class="form-control border border-2"
                    id="firstName"
                    aria-describedby="firstName"
                  />
                </div>
                <div>
                  <label for="device-id">Device ID</label>
                  <input
                    type="text"
                    class="form-control border border-2"
                    id="device-id"
                    aria-describedby="device-id"
                  />
                </div>
                <div>
                  <label for="install-date">Install date</label>
                  <input
                    type="text"
                    class="form-control border border-2"
                    id="install-date"
                    aria-describedby="install-date"
                  />
                </div>
              </div>
              <!-- inputs end -->
              <!-- switches -->
              <div class="col-12 p-0">
                <!-- Switch Start  -->
                <div class="d-flex align-items-center switches-container">
                  <!-- left side -->
                  <div class="d-flex switch__left">
                    <p>R1</p>
                    <!-- switch -->
                    <div
                      class="containerr m-0 d-flex justify-content-center align-items-center"
                    >
                      <label class="switch m-0">
                        <input type="checkbox" id="checkboxR1" checked />
                        <div class="slider round"></div>
                      </label>
                      <label class="switch-label" for="checkboxR1"
                        >Enabled</label
                      >
                    </div>
                  </div>
                  <!-- left side ended -->
                  <div class="d-flex align-items-center">
                    <!-- image -->
                    <div class="switch-image">
                      <div class="device-thumbnail device-thumbnail--settings">
                        <div>
                          <img src="../../../assets/icon-fans.svg" alt="" />
                          <div class="add-photo-btn">
                            <button
                              class="button-nostyle d-flex justify-content-center align-items-center"
                            >
                              <img
                                src="../../../assets/Add photo btn.svg"
                                alt=""
                              />
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                    <!-- image end -->
                    <!-- dropdown select -->
                    <div class="dropdown">
                      <select
                        class="form-select"
                        aria-label="Select"
                        id="options"

                        <option selected="" value="Fans">Fans</option>
                        <option value="Humidifiers">Humidifiers</option>
                        <option value="Cooling">Cooling</option>

                    <p>V1</p>
                    <!-- switch -->
                    <div
                      class="containerr m-0 d-flex justify-content-center align-items-center"

                        <input type="checkbox" id="checkboxV1" checked />

                  </div>
                  <!-- left side ended -->
                  <div class="d-flex align-items-center">
                    <!-- image -->
                    <div class="switch-image">
                      <div class="device-thumbnail device-thumbnail--settings">
                        <div>
                          <img src="../../../assets/icon-lighting.svg" alt="" />

                              class="button-nostyle d-flex justify-content-center align-items-center"

                              <img

                              />

                          </div>
                        </div>
                      </div>
                    </div>
                    <!-- image end -->
                    <!-- dropdown select -->
                    <div class="dropdown">
                      <select

                        aria-label="Select"
                        id="options"

                        <option selected="" value="Fans">Lights</option>
                        <option value="Humidifiers">Humidifiers</option>
                        <option value="Cooling">Cooling</option>
                      </select>
                    </div>
                    <!-- dropdown select end -->
                    <!-- last input -->
                    <div class="form__switch__text">
                      <input
                        type="text"
                        class=""
                        id="InstallDate"
                        aria-describedby="InstallDate"
                      />
                    </div>
                    <!-- end last input -->
                    <div class="min-voltage">
                      <p class="label m-0">Min Voltage</p>
                      <input type="text" class="" />
                    </div>
                    <div class="min-voltage">
                      <p class="label m-0">Max Voltage</p>
                      <input type="text" class="" />
                    </div>
                  </div>
                </div>
                <!-- End Switch -->
                <!-- Switch Start  -->
                <div class="d-flex align-items-center switches-container">
                  <!-- left side -->
                  <div class="d-flex switch__left">
                    <p>V2</p>
                    <!-- switch -->
                    <div
                      class="containerr m-0 d-flex justify-content-center align-items-center"
                    >
                      <label class="switch m-0">
                        <input type="checkbox" id="checkboxV2" />
                        <div class="slider round"></div>
                      </label>
                      <label class="switch-label" for="checkboxV2"
                        >Disabled</label
                      >
                    </div>
                  </div>
                  <!-- left side ended -->
                  <div class="d-flex align-items-center invisible">
                    <!-- image -->
                    <div class="switch-image">
                      <div class="device-thumbnail device-thumbnail--settings">
                        <div>
                          <img src="../../../assets/icon-lighting.svg" alt="" />
                          <div class="add-photo-btn">
                            <button
                              class="button-nostyle d-flex justify-content-center align-items-center"
                            >
                              <img
                                src="../../../assets/Add photo btn.svg"
                                alt=""
                              />
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                    <!-- image end -->
                    <!-- dropdown select -->
                    <div class="dropdown">
                      <select
                        class="form-select"
                        aria-label="Select"
                        id="options"
                      >
                        <option selected="" value="Fans">Fans</option>
                        <option value="Humidifiers">Humidifiers</option>
                        <option value="Cooling">Cooling</option>
                      </select>
                    </div>
                    <!-- dropdown select end -->
                    <!-- last input -->
                    <div class="form__switch__text">
                      <input
                        type="text"
                        class=""
                        id="InstallDate"
                        aria-describedby="InstallDate"
                      />
                    </div>
                    <!-- end last input -->
                    <div class="min-voltage">
                      <p class="label m-0">Min Voltage</p>
                      <input type="text" class="" />
                    </div>
                    <div class="min-voltage">
                      <p class="label m-0">Max Voltage</p>
                      <input type="text" class="" />
                    </div>
                  </div>
                </div>
                <!-- End Switch -->
              </div>
              <button class="btn primary-button--settings">Save</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="../../../js/page-loader.js"></script>
  </body>
