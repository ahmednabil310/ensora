<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title id="home">Homepage</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="../../../sass/main.css" />
</head>

<body>
  <!-- Sidebar -->
  <div class="side-bar col-2 d-none d-lg-block d-xl-block">
    <ul class="side-bar__items px-4">
      <!-- add page-selected calss to the selected page-->
      <li class="d-flex align-items-center" id="home">
        <div class="page-selected__bar"> </div>
        <a href="#" class="sid-bar__links link_no_decoration d-flex align-items-center">
          <img src="../../../assets/icon-home.svg" alt="home" />
          <p class="m-0 d-inline sid-bar__text">Home</p>
        </a>
      </li>
      <li class="d-flex align-items-center" id="alarms">
        <div class="page-selected__bar"> </div>
        <a href="#" class="sid-bar__links link_no_decoration d-flex align-items-center">
          <img src="../../../assets/icon-alarms.svg" alt="alarms" />
          <p class="m-0 d-inline sid-bar__text">Alarms</p>
        </a>
      </li>
      <li class="d-flex align-items-center " id="equipments">
        <div class="page-selected__bar"> </div>
        <a href="#" class="sid-bar__links link_no_decoration d-flex align-items-center">
          <i><img src="../../../assets/icon-equipment.svg" alt="equipment" /></i>
          <p class="m-0 d-inline sid-bar__text">Equipment</p>
        </a>
      </li>
      <li class="d-flex align-items-center" id="scenes">
        <div class="page-selected__bar"> </div>
        <a href="#" class="sid-bar__links link_no_decoration d-flex align-items-center">
          <i><img src="../../../assets/icon-scenes.svg" alt="scenes" /></i>
          <p class="m-0 d-inline sid-bar__text">Scenes</p>
        </a>
      </li>
      <li class="d-flex align-items-center" id="routines">
        <div class="page-selected__bar"> </div>
        <a href="#" class="sid-bar__links link_no_decoration d-flex align-items-center">
          <i><img src="../../../assets/icon-routines.svg" alt="routines" /></i>
          <p class="m-0 d-inline sid-bar__text">Routines</p>
        </a>
      </li>
      <li class="d-flex align-items-center" id="devices">
        <div class="page-selected__bar"> </div>
        <a href="#" class="sid-bar__links link_no_decoration d-flex align-items-center">
          <i><img src="../../../assets/icon-devices.svg" alt="devices" /></i>
          <p class="m-0 d-inline sid-bar__text">Devices</p>
        </a>
      </li>
      <li class="d-flex align-items-center" id="settings">
        <div class="page-selected__bar"> </div>
        <a href="#" class="sid-bar__links link_no_decoration d-flex align-items-center">
          <i><img src="../../../assets/icon-settings.svg" alt="settings" /></i>
          <p class="m-0 d-inline sid-bar__text">Settings</p>
        </a>
      </li>
      <li class="d-flex align-items-center" id="help">
        <div class="page-selected__bar"> </div>
        <a href="#" class="sid-bar__links link_no_decoration d-flex align-items-center">
          <i><img src="../../../assets/icon-help.svg" alt="help" /></i>
          <p class="m-0 d-inline sid-bar__text">Help</p>
        </a>
      </li>
    </ul>
  </div>
  <!-- End Sidebar -->
  <!-- main page -->
  <div class="main-page col-12 col-lg-10 col-xl-10">
    <!-- Navbar -->
    <nav
      class="main-navbar navbar navbar-light bg-white p-0 elevated-xs d-flex justify-content-between col-12 col-lg-10 col-xl-10">
      <!-- left side -->
      <div class="navbar__left">
        <button class="humberger">
          <img src="../../../assets/Burger.svg" alt="burger" />
        </button>
        <a href="/" class="navbar-brand">
          <img class="d-none d-sm-inline-block" src="../../../assets/imgs/logo.png" alt="Ensora" />
          <img class="d-inline-block d-sm-none " src="../../../assets/imgs/logo-sm.svg" alt="Ensora" />
        </a>
      </div>
      <!-- right side -->
      <div>
        <div class="navbar__right d-flex align-items-center">
          <div class="d-flex justify-content-between navbar__device">
            <button type="button" class="btn btn-outline-primary add-device-btn">
              <img src="../../../assets/icon-wireless.svg" alt="wireless" />
              Add Device
            </button>
          </div>
          <button class="navbar__device">
            <img src="../../../assets/imgs/Notifications.png" alt="notification" />
          </button>
          <img class="user-image" src="../../../assets/imgs/User Button.png" alt="user" />
        </div>
      </div>
    </nav>
    <!-- End Navbar -->
    <!-- Main Content -->
    <div class="main-content">
      <!-- header -->
      <div class="d-flex justify-content-between main-content__header">
        <div class="d-flex">
          <span class="">Home</span>
        </div>
      </div>
      <!-- middle section -->
      <div class="row mid-section align-items-center flex-column text-center">
        <div class="col-12">
          <div class="main-content__empty">
            <h3 id="title">No groups yet.</h3>
            <p id="body">
              Group your sensors and equipment as you wish and control them
              from one place.<br />
              You donâ€™t have any groups yet.
            </p>
            <div>
              <button class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">New Group</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal modal-default" tabindex="-1" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header d-flex justify-content-between">
          <h5 class="modal-title">New Group</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Modal body text goes here.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-text" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" disabled>Save</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
    integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
    crossorigin="anonymous"></script>
  <script src="../../../js/page-loader.js"></script>
  <script src="../../../js/app.js"></script>
</body>

</html>
