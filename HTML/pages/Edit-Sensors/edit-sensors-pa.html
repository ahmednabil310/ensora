<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="../../../sass/vendors/bootstrap-tagsinput.css"
    />
    <link rel="stylesheet" href="../../../sass/main.css" />
    <title id="sensor">edit sensors</title>
  </head>

  <body>
    <div class="es-modal modal d-block" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div
            class="modal-header d-flex justify-content-center align-items-center"
          >
            <h5 class="modal-title ml-auto">Edit sensors in group</h5>
            <button
              type="button"
              class="close ml-auto"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body row m-0 p-0">
            <div class="col-6 modal-body--border-right modal-body--padding-top">
              <div>
                <h4 class="body--bold m-0">Available sensors</h4>
                <div class="es-content-container">
                  <div class="es-content-container__checkbox">
                    <input
                      class="es-content-container__checkbox__input"
                      type="checkbox"
                      name="Lettuce"
                      id="Lettuce"
                    />
                    <label
                      class="es-content-container__checkbox__label"
                      for="Lettuce"
                      >Lettuce</label
                    >
                  </div>
                  <div class="es-content-container__checkbox">
                    <input
                      class="es-content-container__checkbox__input"
                      type="checkbox"
                      name="Herbs"
                      id="Herbs"
                    />
                    <label
                      class="es-content-container__checkbox__label"
                      for="Herbs"
                      >Herbs</label
                    >
                  </div>
                  <div class="es-content-container__checkbox">
                    <input
                      class="es-content-container__checkbox__input"
                      type="checkbox"
                      name="Flowers"
                      id="Flowers"
                    />
                    <label
                      class="es-content-container__checkbox__label"
                      for="Flowers"
                      >Flowers</label
                    >
                  </div>
                  <div class="es-content-container__checkbox">
                    <input
                      class="es-content-container__checkbox__input"
                      type="checkbox"
                      name="Ceiling"
                      id="Ceiling"
                    />
                    <label
                      class="es-content-container__checkbox__label"
                      for="Ceiling"
                      >Ceiling</label
                    >
                  </div>
                  <div class="es-content-container__checkbox">
                    <input
                      class="es-content-container__checkbox__input"
                      type="checkbox"
                      name="Airoutlet"
                      id="Airoutlet"
                    />
                    <label
                      class="es-content-container__checkbox__label"
                      for="Airoutlet"
                      >Air outlet</label
                    >
                  </div>
                  <div class="es-content-container__checkbox">
                    <input
                      class="es-content-container__checkbox__input"
                      type="checkbox"
                      name="Outside"
                      id="Outside"
                    />
                    <label
                      class="es-content-container__checkbox__label"
                      for="Outside"
                      >Outside</label
                    >
                  </div>
                  <div class="es-content-container__checkbox">
                    <input
                      class="es-content-container__checkbox__input"
                      type="checkbox"
                      name="Onions"
                      id="Onions"
                    />
                    <label
                      class="es-content-container__checkbox__label"
                      for="Onions"
                      >Onions</label
                    >
                  </div>
                  <div class="es-content-container__checkbox">
                    <input
                      class="es-content-container__checkbox__input"
                      type="checkbox"
                      name="Carrots"
                      id="Carrots"
                    />
                    <label
                      class="es-content-container__checkbox__label"
                      for="Carrots"
                      >Carrots</label
                    >
                  </div>
                </div>
              </div>
            </div>
            <div class="col-6 modal-body--padding-top">
              <div>
                <h4 class="body--bold m-0">Selected sensors</h4>
                <div class="es-content-container d-flex justify-content-center">
                  <p class="es-content-container__p text-center body">
                    Select the sensors you want to add to the group
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script src="../../../js/vendor/bootstrap-tagsinput.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
