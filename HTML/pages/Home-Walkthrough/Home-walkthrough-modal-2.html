<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="../../../sass/main.css" />
  <title id="home">Home Walkthrough</title>
</head>

<body>
  <div class="walkthrough-overlay"></div>
  <div class="row h-100 m-0">
    <!-- side bar -->
    <div class="col-2 p-0" id="side-bar-container"></div>
    <!-- main page -->
    <div class="col-10 main-page p-0">
      <!-- navbar -->
      <div id="nav-bar-container"></div>
      <!-- Main Content -->
      <div class="main-content">
        <!-- header -->
        <div class="d-flex justify-content-between main-content__header">
          <div class="d-flex">
            <span class="">Home</span>
          </div>
        </div>
        <!-- middle section -->
        <div class="row mid-section align-items-center flex-column text-center">
          <div class="col-12">
            <div class="main-content__empty">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="presentation-modal modal" id="exampleModal" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body d-flex flex-column align-items-center">
          <p class="text-center modal-text">
            Get started by installing an<br>
            Ensora automation box or gateway.
          </p>
          <div class="popup-image">
            <img src="../../../assets/popup-image2.png" />
          </div>
        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button type="button" class="btn btn-primary" data-dismiss="modal">
            Next
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
    integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
    crossorigin="anonymous"></script>
  <script src="../../../js/page-loader.js"></script>
</body>

</html>
