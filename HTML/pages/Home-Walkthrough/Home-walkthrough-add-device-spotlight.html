<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="home">Home Spotlight</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../../sass/main.css" />
    <style>
      div.navbar__device {
        z-index: 10000;
        border-radius: 5px;
        background-color: #fff !important;
        width: 132px;
        height: 40px;
        align-items: center;
        justify-content: center !important;
      }
      .navbar .navbar__device .navbar__device__btn {
        margin-right: 0 !important;
      }
    </style>
  </head>

  <body>
    <div class="walkthrough-overlay"></div>
    <div class="row h-100 m-0">
      <!-- side bar -->
      <div class="p-0" id="side-bar-container"></div>
      <!-- main page -->
      <div class="main-page p-0">
        <!-- navbar -->
        <div id="nav-bar-container"></div>
        <!-- Main Content -->
        <div class="main-content">
          <!-- header -->
          <div class="d-flex justify-content-between main-content__header">
            <div class="d-flex">
              <span class="">Home</span>
            </div>
            <div class="d-flex">
              <div class="mm-lh">
                <div class="btn-group mm-lh-switch" role="group">
                  <button type="button" class="btn">Min & max</button>
                  <button type="button" class="btn">Low & high</button>
                </div>
                <img src="../../../assets/icon-helpspot.svg" alt="Help" />
              </div>
              <div>
                <button class="btn primary-button invisible">New group</button>
              </div>
            </div>
          </div>
          <!-- middle section -->
          <div
            class="row mid-section align-items-center flex-column text-center"
          >
            <div class="col-12">
              <div class="main-content__empty">
                <h3 id="title">No groups yet.</h3>
                <p id="body">
                  Group your sensors and equipment as you wish and control them
                  from one place.<br />
                  You donâ€™t have any groups yet.
                </p>
                <div>
                  <button class="primary-button">New Group</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Spotlight Modal -->
    <div class="presentation-modal modal" tabindex="-1" role="dialog">
      <div class="modal-dialog spotlight-modal" role="document">
        <div class="modal-content walkthrough-spotlight-modal">
          <div class="">
            <div class="modal-body">
              <p class="m-0 w-100">
                Use this button anytime you need to add a sensor, gateway or
                automation box to your account.
              </p>
            </div>
            <div class="spotlight-button">Got it!</div>
          </div>
        </div>
      </div>
    </div>
    <!-- End Spotlight Modal -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script src="../../../js/page-loader.js"></script>
  </body>
</html>
