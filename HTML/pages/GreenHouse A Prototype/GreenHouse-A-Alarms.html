<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../../sass/main.css" />
    <title id="home">GreenHouse A</title>
  </head>

  <body>
    <div class="row vh-100 m-0">
      <!-- side bar -->
      <div class="p-0" id="side-bar-container"></div>
      <!-- main page -->
      <div class="main-page p-0">
        <!-- navbar -->
        <div id="nav-bar-container"></div>
        <!-- Main Content -->
        <div class="main-content settings-header">
          <!-- header -->
          <div
            class="d-flex main-content__header justify-content-between settings-title"
          >
            <div class="d-flex">
              <a href="#">
                <img
                  class="back-arrow"
                  src="../../../assets/icon-back-arrow.svg"
                  alt="Back"
                />
              </a>
              <div class="d-flex flex-column">
                <div class="d-flex ml-14">
                  <span class="title">Greenhouse A</span>
                </div>
              </div>
            </div>
            <div class="d-flex align-items-center">
              <button
                class="btn edit-sensors-btn gear-button d-flex align-items-center justify-content-center"
              >
                <img src="../../../assets/icon-edit.svg" alt="Edit Sensors" />
                Edit sensors
              </button>
              <button
                class="btn gear-button dropdown-toggle"
                type="button"
                id="dropdownMenuButton"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <img src="../../../assets/icon-gear-blue.svg" alt="Settings" />
              </button>
            </div>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </div>
          <nav class="navbar navbar-expand-lg settings-tabs-nav">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" href="#">Data</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="#">Alarms</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Equipment</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Scenes</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Routines</a>
                </li>
              </ul>
            </div>
          </nav>
          <!-- middle section -->
          <div
            class="row mid-section align-items-center flex-column text-center p-20-40 m-0"
          >
            <div class="col-12 d-flex justify-content-center mt-20px">
              <div class="main-content__empty col-6 p-0">
                <h3 id="title">No curent alarms.</h3>
                <p id="body">
                  When a sensor or routine creates an alarm, you will see it
                  here.
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>
    <script src="../../../js/page-loader.js"></script>
  </body>
</html>
