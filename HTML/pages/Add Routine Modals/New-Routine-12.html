<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
  <link rel="stylesheet" href="../../../sass/vendors/bootstrap-tagsinput.css">
  <link rel="stylesheet" href="../../../sass/main.css" />
  <title id="routines">New Routines</title>
</head>

<body>
  <div class="full-screen-modal modal d-block" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header d-flex justify-content-between align-items-center">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h5 class="modal-title">New routine</h5>
          <button class="btn btn-primary">Save</button>
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="add-routine-content col-10 d-flex flex-column m-auto">
              <div class="add-routine-form row m-0 p-0">
                <div class="col-md-5 p-0">
                  <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter a name for your routine">
                  </div>
                </div>
                <div class="col-md-7 d-flex p-0 g-10px">
                  <div class="col-md-6 p-0">
                    <div class="form-group">
                      <label for="groups">Groups</label>
                      <input type="text" class="form-control" id="groups" placeholder="Add to a group">
                    </div>
                  </div>
                  <div class="col-md-6 p-0">
                    <div class="form-group">
                      <label for="tags">Tags</label>
                      <input type="text" class="form-control" id="tags" placeholder="Add to a tag">
                    </div>
                  </div>
                </div>
                <div class="col-12 p-0">
                  <div class="switch-container m-0 d-flex justify-content-start align-items-center">
                    <label class="switch-label" for="checkboxR3">Create alarm</label>
                    <label class="switch m-0">
                      <input type="checkbox" id="checkboxR3" checked />
                      <div class="slider round"></div>
                    </label>
                  </div>
                </div>
              </div>
              <div class="col-12 p-0">
                <div class="btn-group btn-block alarm-btn-group" role="group" aria-label="Basic example">
                  <button type="button" class="btn">Create alarm</button>
                  <button type="button" class="btn btn-primary">Clear alarm</button>
                </div>
              </div>
              <!-- Routine Frame -->
              <div class="row m-0 p-0">
                <div class="col-12 p-0 d-flex justify-content-between">
                  <p class="frame-title m-0">When this happens...</p>
                  <div class="d-flex g-10px auto-generate">
                    <img src="../../../assets/icon-helpspot.svg" alt="Help">
                    <button class="btn-nostyle auto-generate-btn flex-center">
                      <img src="../../../assets/icon-sniper-primary.svg">
                      Auto-generate
                    </button>
                  </div>
                </div>
                <div class="col-12 p-0">
                  <!-- Routine Condition Card -->
                  <div class="routine-conditions d-flex flex-column justify-content-between">
                    <div class="routine-condition d-flex justify-content-between">
                      <div class="d-flex">
                        <img src="../../../assets/icon-grap.svg" alt="Grap">
                        <div class="dynamic-fields d-flex">
                          <div>
                            <button class="dynamic-field-btn" id="trigger-menu" data-toggle="dropdown"
                              aria-haspopup="true" aria-expanded="false">
                              Select trigger
                            </button>
                            <div class="dropdown-menu" aria-labelledby="trigger-menu">
                              <a class="dropdown-item" href="#">Sensor</a>
                              <a class="dropdown-item" href="#">Time</a>
                              <a class="dropdown-item" href="#">Equipment</a>
                              <a class="dropdown-item" href="#">Day</a>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="d-flex align-items-base-line g-10px">
                        <button class="or-btn btn-nostyle dynamic-field-btn" id="or-menu" data-toggle="dropdown"
                          aria-haspopup="true" aria-expanded="false">
                          <img src="../../../assets/icon-add.svg" alt="Add">
                          And
                        </button>
                        <div class="dropdown-menu" aria-labelledby="or-menu">
                          <a class="dropdown-item" href="#">Sensor</a>
                          <a class="dropdown-item" href="#">Time</a>
                          <a class="dropdown-item" href="#">Equipment</a>
                          <a class="dropdown-item" href="#">Day</a>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- End Routine Condition Card -->
                </div>
                <div class="col-12 p-0 d-flex g-10px">
                  <button class="add-condition-btn btn-nostyle">
                    <img src="../../../assets/icon-add.svg" alt="Add">
                    And when
                    <button class="add-condition-btn btn-nostyle">
                      <img src="../../../assets/icon-add.svg" alt="Add">
                      Excluding when
                    </button>
                </div>
              </div>
              <!-- End Routine Frame -->
              <!-- Routine Frame -->
              <div class="row m-0 p-0">
                <div class="col-12 p-0">
                  <p class="frame-title m-0">When this happens...</p>
                </div>
                <div class="col-12 p-0">
                  <!-- Routine Condition Card -->
                  <div class="routine-conditions d-flex flex-column justify-content-between">
                    <div class="routine-condition d-flex justify-content-between">
                      <div class="d-flex">
                        <img src="../../../assets/icon-grap.svg" alt="Grap">
                        <div class="dynamic-fields d-flex">
                          <div>
                            <button class="dynamic-field-btn" id="trigger-menu" data-toggle="dropdown"
                              aria-haspopup="true" aria-expanded="false">
                              Select action
                            </button>
                            <div class="dropdown-menu" aria-labelledby="trigger-menu">
                              <a class="dropdown-item" href="#">Turn on</a>
                              <a class="dropdown-item" href="#">Turn off</a>
                              <a class="dropdown-item" href="#">Start scene</a>
                              <a class="dropdown-item" href="#">Notify me by</a>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="d-flex align-items-base-line g-10px">
                        <button class="or-btn btn-nostyle dynamic-field-btn" id="or-menu" data-toggle="dropdown"
                          aria-haspopup="true" aria-expanded="false">
                          <img src="../../../assets/icon-add.svg" alt="Add">
                          And
                        </button>
                        <div class="dropdown-menu" aria-labelledby="or-menu">
                          <a class="dropdown-item" href="#">Turn on</a>
                          <a class="dropdown-item" href="#">Turn off</a>
                          <a class="dropdown-item" href="#">Start scene</a>
                          <a class="dropdown-item" href="#">Notify me by</a>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- End Routine Condition Card -->
                </div>
              </div>
              <!-- End Routine Frame -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="../../../js/vendor/bootstrap-tagsinput.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>
</body>

</html>
