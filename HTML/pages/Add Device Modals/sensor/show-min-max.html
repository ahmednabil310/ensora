<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <title>Setup Wizard</title>
    <link
      rel="stylesheet"
      href="../../../../sass/vendors/bootstrap-tagsinput.css"
    />
    <link rel="stylesheet" href="../../../../sass/main.css" />
  </head>

  <body>
    <!-- Sensor Model -->
    <div
      class="sensor-min-max-setup-wizard-modal setup-wizard-modal d-flex flex-column shadow-sm"
    >
      <!-- Exit Button -->
      <div class="setup-wizard-modal__close-button">
        <button class="btn-close" type="button" aria-label="Close"></button>
      </div>
      <!-- End Exit button -->
      <!-- Modal Content -->
      <div class="setup-wizard-modal__content">
        <!-- Model Title -->
        <div class="setup-wizard-modal__title">
          <h1
            class="text-center d-flex align-items-center justify-content-center"
          >
            Sensor
          </h1>
        </div>
        <!-- End Modal Title -->
        <!-- Model Subtitle -->
        <div class="setup-wizard-modal__subtitle">
          <p
            class="text-center d-flex align-items-center justify-content-center"
          >
            Please enter a custom name to identify your new device.
          </p>
        </div>
        <!-- End Model Subtitle -->
        <!-- Modal Form -->
        <div
          class="setup-wizard-modal__form setup-wizard-modal__form-scrollable"
        >
          <form>
            <div>
              <label for="sensor-name" class="form-label">Name</label>
              <input
                type="text"
                placeholder="Enter sensor name"
                class="form-control"
                id="sensor-name"
              />
            </div>
            <!-- Sensing -->
            <div class="d-flex setup-wizard-modal__sensor-details">
              <div class="col-6">
                <p>Sensing</p>
                <div class="sensing-imgs">
                  <img
                    src="../../../../assets/icon-sensor-temperature.svg"
                    alt=""
                  />
                  <img
                    src="../../../../assets/icon-sensor-humidity.svg"
                    alt=""
                  />
                  <img src="../../../../assets/icon-sensor-light.svg" alt="" />
                  <img src="../../../../assets/icon-sensor-co2.svg" alt="" />
                </div>
              </div>
              <!-- End Sensing -->
              <!-- Signal Strength -->
              <div class="col-6">
                <p>Signal strength</p>
                <p>
                  <i class="fas fa-signal fa-signal--b200"></i>
                  <span class="signal-strength">Good</span>
                </p>
              </div>
              <!-- End Signal Strength -->
            </div>
            <!-- Show Min&Max -->
            <div
              class="setup-wizard-modal__show-min-max d-flex justify-content-between"
            >
              <div class="m-0">
                <span class="show-min-max-btn min-max-btn-active"
                  >Set min and max values</span
                >
                <img src="../../../../assets/icon-helpspot.svg" alt="" />
              </div>
              <span> Cancel </span>
            </div>
            <!-- End Show Min&Max -->
            <!-- Min&Max Options -->
            <div class="setup-wizard-modal__min-max-options">
              <div
                class="min-max-option d-flex align-items-center justify-content-between"
              >
                <p>Temperature</p>
                <div class="min-max-form d-flex justify-content-end">
                  <div>
                    <input type="text" placeholder="Min" class="form-control" />
                  </div>
                  <div>
                    <input type="text" placeholder="Max" class="form-control" />
                  </div>
                </div>
              </div>
              <div
                class="min-max-option d-flex align-items-center justify-content-between"
              >
                <p>Humidity</p>
                <div class="min-max-form d-flex justify-content-end">
                  <div>
                    <input type="text" placeholder="Min" class="form-control" />
                  </div>
                  <div>
                    <input type="text" placeholder="Max" class="form-control" />
                  </div>
                </div>
              </div>
              <div
                class="min-max-option d-flex align-items-center justify-content-between"
              >
                <p>Light</p>
                <div class="min-max-form d-flex justify-content-end">
                  <div>
                    <input type="text" placeholder="Min" class="form-control" />
                  </div>
                  <div>
                    <input type="text" placeholder="Max" class="form-control" />
                  </div>
                </div>
              </div>
              <div
                class="min-max-option d-flex align-items-center justify-content-between"
              >
                <p>CO<sub>2</sub></p>
                <div class="min-max-form d-flex justify-content-end">
                  <div>
                    <input type="text" placeholder="Min" class="form-control" />
                  </div>
                  <div>
                    <input type="text" placeholder="Max" class="form-control" />
                  </div>
                </div>
              </div>
            </div>
            <!-- End Min&Max Options -->
            <div>
              <label for="assign-group" class="form-label">Assign group</label>
              <input
                type="text"
                placeholder="Choose or create group"
                class="form-control"
                id="assign-group"
                data-role="tagsinput"
              />
            </div>
            <div>
              <label for="device-id" class="form-label">Device ID</label>
              <input type="text" class="form-control" id="device-id" />
            </div>
            <div>
              <label for="install-data" class="form-label">Install date</label>
              <input type="text" class="form-control" id="install-data" />
            </div>
          </form>
        </div>
        <!-- End Modal Form -->
      </div>
      <!-- End Model Content -->
      <!-- Modal Footer -->
      <div class="setup-wizard-modal__footer">
        <div class="d-flex justify-content-end">
          <button class="btn btn-link">Back</button>
          <button class="btn">Continue</button>
        </div>
      </div>
      <!-- End Modal Footer -->
    </div>
    <!-- End Sensor Model -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="../../../../js/vendor/bootstrap-tagsinput.js"
    ></script>
  </body>
</html>
