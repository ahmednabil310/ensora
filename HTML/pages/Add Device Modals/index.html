<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <title>Add Device - Gateway - Device ID</title>
    <link rel="stylesheet" href="../../../sass/main.css" />
  </head>

  <body>
    <!-- Setup Wizard Modal -->
    <div class="setup-wizard-modal d-flex flex-column shadow-sm">
      <!-- Exit Button -->
      <div class="setup-wizard-modal__close-button">
        <button class="btn-close" type="button" aria-label="Close"></button>
      </div>
      <!-- End Exit button -->
      <!-- Modal Content -->
      <div class="setup-wizard-modal__content">
        <!-- Model Title -->
        <div class="setup-wizard-modal__title">
          <h1
            class="text-center d-flex align-items-center justify-content-center"
          >
            Add device
          </h1>
        </div>
        <!-- End Modal Title -->
        <!-- Model Subtitle -->
        <div class="setup-wizard-modal__subtitle">
          <p
            class="text-center d-flex align-items-center justify-content-center"
          >
            Please fill out the following information to register your device.
          </p>
        </div>
        <!-- End Model Subtitle -->
        <!-- Modal Scan Button -->
        <div>
          <button
            class="setup-wizard-modal__qrcode_button btn btn-block d-flex align-items-center justify-content-center"
          >
            <i class="fas fa-qrcode" style="margin-right: 8px !important"></i>
            Scan QR code
          </button>
        </div>
        <!-- End Modal Scan Button -->
        <!-- Model Or text -->
        <div class="setup-wizard-modal__or text-center">
          <p>or</p>
        </div>
        <!-- End Modal Or text -->
        <!-- Modal Form -->
        <div class="setup-wizard-modal__form">
          <form>
            <div>
              <label for="device-id" class="form-label">Enter device ID</label>
              <input type="text" class="form-control" id="device-id" />
            </div>
          </form>
        </div>
        <!-- End Modal Form -->
      </div>
      <!-- End Model Content -->
      <!-- Modal Options -->
      <div class="setup-wizard-modal__options d-flex justify-content-end">
        <div class="option d-flex align-items-center justify-content-center">
          Automation Box
        </div>
        <div class="option d-flex align-items-center justify-content-center">
          Gateway
        </div>
        <div class="option d-flex align-items-center justify-content-center">
          Sensor
        </div>
      </div>
      <!-- End Modal Options -->
      <!-- Modal Footer -->
      <div class="setup-wizard-modal__footer">
        <div class="d-flex justify-content-end">
          <button class="btn btn-link">Cancel</button>
          <button class="primary-button">Continue</button>
        </div>
      </div>
      <!-- End Modal Footer -->
    </div>
    <!-- End Setup Wizard Modal -->

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
