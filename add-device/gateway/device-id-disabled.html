<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Add Device</title>
  </head>
  <body>
    <div
      class="add-device d-flex flex-column flex-start align-items-center shadow-sm"
    >
      <button
        class="add-device__close-button btn-close align-self-end"
        type="button"
        aria-label="Close"
      ></button>
      <p
        class="add-device__title text-center d-flex align-items-center justify-content-center"
      >
        Add Device
      </p>
      <p
        class="add-device__subtitle text-center d-flex align-items-center justify-content-center"
      >
        Please fill out the following information to register your device.
      </p>
      <button
        class="add-device__qrcode_button btn d-flex align-items-center justify-content-center"
      >
        <i class="fas fa-qrcode" style="margin-right: 8px !important"></i> Scan
        QR Code
      </button>
      <span class="add-device__or">or</span>
      <form class="add-device__form">
        <div>
          <label for="device-id" class="form-label">Enter device ID</label>
          <input type="email" class="form-control" id="device-id" />
        </div>
      </form>
      <div class="add-device__footer border-top d-flex justify-content-end">
        <a href="#" class="cancel-button">Cancel</a>
        <button class="btn continue-button">Continue</button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
      integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
      integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
