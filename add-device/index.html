<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <!-- <link rel="stylesheet" href="assets/style.css"> -->
  <link rel="stylesheet" href="../sass/main.css">
  <title>Add Device</title>
</head>

<body>
  <!-- Add device Model -->
  <div class="model-box d-flex flex-column  shadow-sm">
    <!-- Exit Button -->
    <div class="col-12">
      <button class="model-box__close-button btn-close" type="button" aria-label="Close"></button>
    </div>
    <!-- End Exit button -->
    <!-- Model Content -->
    <div class="model-box__content">
      <!-- Model Title -->
      <div class="col-12">
        <h1 class="model-box__title text-center d-flex align-items-center justify-content-center">
          Add Device
        </h1>
      </div>
      <!-- End Model Title -->
      <!-- Model Subtitle -->
      <div class="col-12">
        <p class="model-box__subtitle text-center d-flex align-items-center justify-content-center">
          Please fill out the following information to register your device.
        </p>
      </div>
      <!-- End Model Subtitle -->
      <!-- Model Scan Button -->
      <div class="col-12">
        <button class="model-box__qrcode_button btn d-flex align-items-center justify-content-center">
          <i class="fas fa-qrcode" style="margin-right: 8px !important"></i> Scan
          QR Code
        </button>
      </div>
      <!-- End Model Scan Button -->
      <!-- Model Or text -->
      <div class="model-box__or text-center">
        <p>or</p>
      </div>
      <!-- End Model Or text -->
      <!-- Model Form -->
      <div class="col-12 model-box__form" style="margin-top: 7px;">
        <form>
          <div>
            <label for="device-id" class="form-label">Enter device ID</label>
            <input type="text" class="form-control" id="device-id" />
          </div>
        </form>
      </div>
      <!-- End Model Form -->
    </div>
    <!-- End Model Content -->
    <!-- Model Options -->
    <div class="model-box__options">
      <div class="d-flex justify-content-end">
        <div class="option d-flex align-items-center justify-content-center">
          Automation Box
        </div>
        <div class="option d-flex align-items-center justify-content-center">
          Gateway
        </div>
        <div class="option d-flex align-items-center justify-content-center">
          Sensor
        </div>
      </div>
    </div>
    <!-- End Model Options -->
    <!-- Model Footer -->
    <div style="position: absolute; bottom: 0; left: 0; right: 0;">
      <div style="position: absolute; bottom: 0; left: 0; right: 0;">
        <div class="col-12 model-box__footer border-top">
          <div class="d-flex justify-content-end">
            <a href="#">Back</a>
            <button class="btn">Continue</button>
          </div>
        </div>
      </div>
    </div>
    <!-- End Model Footer -->
  </div>
  <!-- End Add Device Model -->

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
    integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
    integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
    crossorigin="anonymous"></script>
</body>

</html>
