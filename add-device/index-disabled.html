<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="../sass/main.css">
  <title>Add Device Box Model</title>
</head>

<body>
  <!-- Add device Model -->
  <div class="model-box d-flex flex-column shadow-sm">
    <!-- Exit Button -->
    <div class="model-box__close-button">
      <button class="btn-close" type="button" aria-label="Close"></button>
    </div>
    <!-- End Exit button -->
    <!-- Model Content -->
    <div class="model-box__content">
      <!-- Model Title -->
      <div class="model-box__title">
        <h1 class="text-center d-flex align-items-center justify-content-center">
          Gateway
        </h1>
      </div>
      <!-- End Model Title -->
      <!-- Model Subtitle -->
      <div class="model-box__subtitle">
        <p class="text-center d-flex align-items-center justify-content-center">
          Please enter a custom name to identify your new device.
        </p>
      </div>
      <!-- End Model Subtitle -->
      <!-- Model Scan Button -->
      <div>
        <button class="model-box__qrcode_button btn btn-block d-flex align-items-center justify-content-center">
          <i class="fas fa-qrcode" style="margin-right: 8px !important"></i> Scan
          QR Code
        </button>
      </div>
      <!-- End Model Scan Button -->
      <!-- Model Or text -->
      <div class="model-box__or text-center">
        <p>or</p>
      </div>
      <!-- End Model Or text -->
      <!-- Model Form -->
      <div class="model-box__form">
        <form>
          <div>
            <label for="device-id" class="form-label">Enter device ID</label>
            <input type="text" class="form-control" id="device-id" />
          </div>
        </form>
      </div>
      <!-- End Model Form -->
    </div>
    <!-- End Model Content -->
    <!-- Model Footer -->
    <div class="model-box__footer">
      <div class="d-flex justify-content-end">
        <!-- <a href="#">Back</a> -->
        <button class="btn btn-link">Back</button>
        <button class="btn">Continue</button>
      </div>
    </div>
    <!-- End Model Footer -->
  </div>
  <!-- End Add Device Model -->

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>
</body>

</html>
