<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
  <link rel="stylesheet" href="../styles/sass/main.css" />
  <title id="settings">Account Settings</title>
</head>

<body>
  <div class="row h-100 m-0">
    <!-- side bar -->
    <div class=" col-2 p-0" id="side-bar-container"></div>
    <!-- main page -->
    <div class="main-page col-12 col-lg-10 col-xl-10">
      <!-- navbar -->
      <div id="nav-bar-container"></div>
      <!-- Main Content -->
      <div class="main-content settings-header">
        <!-- header -->
        <div class="d-flex main-content__header settings-title">
          <div class="d-flex">
            <span class="title">Account Settings</span>
          </div>
        </div>
        <nav class="navbar navbar-expand-lg settings-tabs-nav">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#">Ensora system</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Preferences</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Notifications</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Routine tags</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Billing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Subscription</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Integrations</a>
              </li>
            </ul>
          </div>
        </nav>
        <!-- middle section -->
        <div class="row mid-section align-items-center flex-column text-center p-0 m-0">
          <div class="col-12 settings-content">
            <!-- Settings Card -->
            <div class="settings-card d-flex flex-column">
              <!-- Settings Card Content -->
              <div class="settings-card-content d-flex flex-column ">
                <div class="col-12 p-0">
                  <div class="settings-card-title">
                    <h3>Homepage settings</h3>
                  </div>
                </div>
                <form class="h-100 d-flex form-container">
                  <div class="row w-100">
                    <div class="col-6 d-flex flex-column">
                      <div class="form-container">
                        <div class="form-group">
                          <label for="language">Front page</label>
                          <div id="selector w-100">
                            <select class="form-control input-lg" id="inputGroupSelect01">
                              <option value="" selected>Home page</option>
                              <option value="1">One</option>
                              <option value="2">Two</option>
                              <option value="3">Three</option>
                            </select>
                            <i class="fas fa-caret-down"></i>
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="language">Default groups view</label>
                          <div id="selector w-100">
                            <select class="form-control input-lg" id="inputGroupSelect01">
                              <option value="" selected>Min & max</option>
                              <option value="1">One</option>
                              <option value="2">Two</option>
                              <option value="3">Three</option>
                            </select>
                            <i class="fas fa-caret-down"></i>
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="language">Clear lows & highs</label>
                          <div id="selector w-100">
                            <select class="form-control input-lg" id="inputGroupSelect01">
                              <option value="" selected>
                                Automatically at midnight
                              </option>
                              <option value="1">One</option>
                              <option value="2">Two</option>
                              <option value="3">Three</option>
                            </select>
                            <i class="fas fa-caret-down"></i>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
              <!-- Settings Card Content -->
              <!-- Settings Card Content -->
              <div class="settings-card-content d-flex flex-column ">
                <div class="col-12 p-0">
                  <div class="settings-card-title">
                    <h3>Location details</h3>
                  </div>
                </div>
                <form class="h-100 d-flex form-container">
                  <div class="row w-100">
                    <div class="col-6 d-flex flex-column">
                      <div class="form-container">
                        <div class="form-group">
                          <label for="language">Country</label>
                          <div id="selector w-100">
                            <select class="form-control input-lg" id="inputGroupSelect01">
                              <option value="" selected>United States</option>
                              <option value="1">One</option>
                              <option value="2">Two</option>
                              <option value="3">Three</option>
                            </select>
                            <i class="fas fa-caret-down"></i>
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="language">Postal code for your Ensora system</label>
                          <div id="selector w-100">
                            <select class="form-control input-lg" id="inputGroupSelect01">
                              <option value="" selected>33173</option>
                              <option value="1">One</option>
                              <option value="2">Two</option>
                              <option value="3">Three</option>
                            </select>
                            <i class="fas fa-caret-down"></i>
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="language">Time zone</label>
                          <div id="selector w-100">
                            <select class="form-control input-lg" id="inputGroupSelect01">
                              <option value="" selected>Eastern time zone</option>
                              <option value="1">One</option>
                              <option value="2">Two</option>
                              <option value="3">Three</option>
                            </select>
                            <i class="fas fa-caret-down"></i>
                          </div>
                        </div>
                        <div>
                          <p class="form-container">
                            Do you observe Daylight Savings or Summer Time?
                          </p>
                          <div class="d-flex">
                            <label class="checkbox-container">
                              <input type="checkbox" aria-describedby="checkbox" aria-label="checkbox" />
                              <span class="checkmark"></span>
                              <label class="form-check-label special-lable" for="flexRadioDefault1">
                                Yes
                              </label>
                            </label>
                            <label class="checkbox-container">
                              <input type="checkbox" aria-describedby="checkbox" aria-label="checkbox" />
                              <span class="checkmark"></span>
                              <label class="form-check-label" for="flexRadioDefault1">
                                No
                              </label>
                            </label>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
              <!-- End Settings Card Content -->
              <!-- Settings Card Content -->
              <div class="settings-card-content d-flex">
                <button type="button" class="btn btn-primary save-btn">
                  Save
                </button>
              </div>
              <!-- End Settings Card Content -->
            </div>
            <!-- End Settings Card -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
    integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
    crossorigin="anonymous"></script>
  <script src="../js/page-loader.js"></script>
</body>

</html>
