<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap"
      rel="stylesheet"
    />
    <title>Settings</title>
  </head>
  <body>
    <div class="row h-100 m-0">
      <!-- side bar -->
      <div class="side-bar col-2 p-0">
        <ul class="side-bar__items px-4">
          <li class="d-flex align-items-center">
            <i><img src="../assets/icon-home.svg" alt="home" /></i>
            <p class="m-0 p-3">Home</p>
          </li>
          <li class="d-flex align-items-center">
            <i><img src="../assets/icon-alarms.svg" alt="alarms" /></i>
            <p class="m-0 p-3">Alarms</p>
          </li>
          <li class="d-flex align-items-center">
            <i><img src="../assets/icon-equipment.svg" alt="equipment" /></i>
            <p class="m-0 p-3">Equipment</p>
          </li>
          <li class="d-flex align-items-center">
            <i><img src="../assets/icon-scenes.svg" alt="scenes" /></i>
            <p class="m-0 p-3">Scenes</p>
          </li>
          <li class="d-flex align-items-center">
            <i><img src="../assets/icon-routines.svg" alt="routines" /></i>
            <p class="m-0 p-3">Routines</p>
          </li>
          <li class="d-flex align-items-center">
            <i><img src="../assets/icon-devices.svg" alt="devices" /></i>
            <p class="m-0 p-3">Devices</p>
          </li>
          <li class="d-flex align-items-center">
            <i><img src="../assets/icon-settings.svg" alt="settings" /></i>
            <p class="m-0 p-3">Settings</p>
          </li>
          <li class="d-flex align-items-center">
            <i><img src="../assets/icon-help.svg" alt="help" /></i>
            <p class="m-0 p-3">Help</p>
          </li>
        </ul>
      </div>
      <!-- main page -->
      <div class="col-10 main-page p-0">
        <!-- navbar -->
        <nav class="navbar navbar-light bg-white">
          <!-- left side -->
          <div class="ps-2">
            <i><img src="../assets/Burger.svg" alt="burger" /></i>
            <a href="/" class="navbar-brand">
              <img src="../../forms/assests/logo.png" alt="logo"
            /></a>
          </div>
          <!-- right side -->
          <div class="pe-4">
            <div class="navbar__right d-flex align-items-center">
              <div class="d-flex justify-content-between pe-3">
                <i class="pe-1"
                  ><img src="../assets/icon-wireless.svg" alt="wireless"
                /></i>
                <p class="m-0 ps-1">Add Device</p>
              </div>
              <i class="pe-3">
                <img src="../assets/Notifications.png" alt="notification"
              /></i>
              <img src="../assets/User Button.png" alt="user" />
            </div>
          </div>
        </nav>
        <!-- Main Content -->
        <div class="main-content">
          <!-- header -->
          <div class="d-flex justify-content-between">
            <div class="d-flex">
              <img
                class="mb-1 pe-3"
                src="../assets/icon-button.svg"
                alt="back"
              />
              <h2 class="main-content__header">Automation Box A</h2>
            </div>
            <img src="../assets/Secondary Icon Only.svg" alt="" />
          </div>
          <!-- form -->
          <form class="bg-white rounded mt-4 row border">
            <!-- text -->
            <div class="form-text col-6">
              <div>
                <label for="firstName">Name</label>
                <input
                  type="text"
                  class="form-control border border-2"
                  id="firstName"
                  aria-describedby="firstName"
                />
              </div>
              <div class="pt-3">
                <label for="DeviceID">Device ID</label>
                <input
                  type="text"
                  class="form-control border border-2"
                  id="DeviceID"
                  aria-describedby="DeviceID"
                />
              </div>
              <div class="pt-3">
                <label for="InstallDate">Install date</label>
                <input
                  type="text"
                  class="form-control border border-2"
                  id="InstallDate"
                  aria-describedby="InstallDate"
                />
              </div>
            </div>
            <!-- switches -->
            <div class="col-12 form__switch">
              <div class="d-flex align-items-center pb-3 border-bottom row">
                <div class="col-2 d-flex form__switch__right">
                <p class="pe-4 form__switch__p">R1</p>
                <div class="form-switch form-check row">
                  <label class="form-check-label col-6" for="r1">Enabled</label>
                  <input class="form-check-input mt-0" type="checkbox" id="r1" checked />
                </div>
              </div>
                <img
                  class="col-1 p-0"
                  src="../assets/Photo Thumbnail.svg"
                  alt="photo thumbnail"
                />
                <div class="dropdown col-3">
                <select class="form-select border border-2" aria-label="Select" id='options'>
                  <option selected value="Fans">
                    Fans
                  </option>
                  <option value="Humidifiers">Humidifiers</option>
                  <option value="Cooling">Cooling</option>
                </select>
              </div>
              <div class="form__switch__text col-4">
                <input
                  type="text"
                  class="form-control border border-2 p-2"
                  id="InstallDate"
                  aria-describedby="InstallDate"
                />
              </div>
            </div>
              <div class="d-flex align-items-center pb-3 border-bottom row">
                <div class="col-2 d-flex form__switch__right">
                <p class="pe-4 form__switch__p">R2</p>
                <div class="form-switch form-check row">
                  <label class="form-check-label col-6" for="r2">Enabled</label>
                  <input class="form-check-input mt-0" type="checkbox" id="r2" checked />
                </div>
              </div>
                <img
                  class="col-1 p-0"
                  src="../assets/photo-humi.svg"
                  alt="Humidifiers"
                />
                <div class="dropdown col-3">
                <select class="form-select border border-2" aria-label="Select" id='options'>
                  <option value="Fans">
                    Fans
                  </option>
                  <option selected value="Humidifiers">Humidifiers</option>
                  <option value="Cooling">Cooling</option>
                </select>
              </div>
              <div class="form__switch__text col-4">
                <input
                  type="text"
                  class="form-control border border-2 p-2"
                  id="InstallDate"
                  aria-describedby="InstallDate"
                />
              </div>
            </div>
              <div class="d-flex align-items-center pb-3 border-bottom row">
                <div class="col-2 d-flex form__switch__right">
                <p class="pe-4 form__switch__p">R3</p>
                <div class="form-switch form-check row">
                  <label class="form-check-label col-6" for="r3">Enabled</label>
                  <input class="form-check-input mt-0" type="checkbox" id="r3" checked />
                </div>
              </div>
                <img
                  class="col-1 p-0"
                  src="../assets/photo-cooling.svg"
                  alt="cooling"
                />
                <div class="dropdown col-3">
                <select class="form-select border border-2" aria-label="Select" id='options'>
                  <option value="Fans">
                    Fans
                  </option>
                  <option value="Humidifiers">Humidifiers</option>
                  <option selected value="Cooling">Cooling</option>
                </select>
              </div>
              <div class="form__switch__text col-4">
                <input
                  type="text"
                  class="form-control border border-2 p-2"
                  id="InstallDate"
                  aria-describedby="InstallDate"
                />
              </div>
            </div>
              <div class="d-flex align-items-center pb-3 border-bottom row">
                <div class="col-2 d-flex form__switch__right">
                <p class="pe-4 form__switch__p">R4</p>
                <div class="form-switch form-check row">
                  <label class="form-check-label col-6" for="r3">Enabled</label>
                  <input class="form-check-input mt-0" type="checkbox" id="r3" checked />
                </div>
              </div>
                <img
                  class="col-1 p-0 invisible"
                  src="../assets/photo-cooling.svg"
                  alt="cooling"
                />
                <div class="dropdown col-3 invisible">
                <select class="form-select border border-2" aria-label="Select" id='options'>
                  <option value="Fans">
                    Fans
                  </option>
                  <option value="Humidifiers">Humidifiers</option>
                  <option selected value="Cooling">Cooling</option>
                </select>
              </div>
              <div class="form__switch__text col-4 invisible">
                <input
                  type="text"
                  class="form-control border border-2 p-2"
                  id="InstallDate"
                  aria-describedby="InstallDate"
                />
              </div>
            </div>
              <div class="d-flex align-items-center pb-3 border-bottom row">
                <div class="col-2 d-flex form__switch__right">
                <p class="pe-4 form__switch__p">R4</p>
                <div class="form-switch form-check row">
                  <label class="form-check-label col-6" for="r3">Enabled</label>
                  <input class="form-check-input mt-0" type="checkbox" id="r3" checked />
                </div>
              </div>
                <img
                  class="col-1 p-0 invisible"
                  src="../assets/photo-cooling.svg"
                  alt="cooling"
                />
                <div class="dropdown col-3 invisible">
                <select class="form-select border border-2" aria-label="Select" id='options'>
                  <option value="Fans">
                    Fans
                  </option>
                  <option value="Humidifiers">Humidifiers</option>
                  <option selected value="Cooling">Cooling</option>
                </select>
              </div>
              <div class="form__switch__text col-4 invisible">
                <input
                  type="text"
                  class="form-control border border-2 p-2"
                  id="InstallDate"
                  aria-describedby="InstallDate"
                />
              </div>
            </div>
              <div class="d-flex align-items-center pb-3 border-bottom row">
                <div class="col-2 d-flex form__switch__right">
                <p class="pe-4 form__switch__p">R4</p>
                <div class="form-switch form-check row">
                  <label class="form-check-label col-6" for="r3">Enabled</label>
                  <input class="form-check-input mt-0" type="checkbox" id="r3" checked />
                </div>
              </div>
                <img
                  class="col-1 p-0 invisible"
                  src="../assets/photo-cooling.svg"
                  alt="cooling"
                />
                <div class="dropdown col-3 invisible">
                <select class="form-select border border-2" aria-label="Select" id='options'>
                  <option value="Fans">
                    Fans
                  </option>
                  <option value="Humidifiers">Humidifiers</option>
                  <option selected value="Cooling">Cooling</option>
                </select>
              </div>
              <div class="form__switch__text col-4 invisible">
                <input
                  type="text"
                  class="form-control border border-2 p-2"
                  id="InstallDate"
                  aria-describedby="InstallDate"
                />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
