<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/860b688cc8.js"
      crossorigin="anonymous"
    ></script>
    <title>onboard plan confirmation</title>
  </head>
  <body>
    <div class="onboardplan-container d-flex flex-column">
      <div
        class="d-flex align-items-center onboardplan-container__image justify-content-center"
      >
        <img src="../assests/logo.png" alt="Logo" />
      </div>
    <div class="onboardconfirm-container container">
      <div class="onboardconfirm-title">
        <h1>Thank You John!</h1>
        <p >When you're charged, we'll send your receipt to <br> <b  id="title-bold">email@domain.com. </b> </p>

        
      </div>
      <div class="onboardconfirm-selected">
        <h3 id="selected-plan">Basic Plan</h3>
        <h3 id="selected-price">$X.99/mo</h3>
      </div>
      <div class="onboardconfirm-continue">
        <button type="button" class="btn"> Continue</button>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
