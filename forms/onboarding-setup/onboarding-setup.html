<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/860b688cc8.js" crossorigin="anonymous"></script>
  <title>onboard setup plan</title>
  <!-- <link rel="stylesheet" href="./style.css" /> -->
  <link rel="stylesheet" href="../../sass/main.css" />
</head>

<body>
  <div class="onboardplan-container d-flex flex-column">
    <div class="d-flex align-items-center onboardplan-container__image justify-content-center">
      <img src="../assests/logo.png" alt="Logo" />
    </div>
    <div class="onboardsetup-container container">
      <div class="onboardsetup-title">
        <h1>Set up your payment</h1>
        <p>Your membership starts as soon as you set up payment.</p>
      </div>
      <form>
        <div class="onboardsetup-cards">
          <img src="../assests/icon-visa.svg" alt="visa" />
          <img src="../assests/icon-mastercard.svg" alt="mastercard" />
          <img src="../assests/icon-amex.svg" alt="amex" />
          <img src="../assests/icon-discover.svg" alt="discover" />
        </div>
        <div class="form-group">
          <label for="nameOnCard">Name on card</label>
          <input type="text" class="form-control" id="nameOnCard" placeholder="">
        </div>
        <div class="form-group">
          <label for="cardNumber">Card Number</label>
          <input type="text" class="form-control" id="cardNumber" placeholder="">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="expirationDate">Expiration date (MM/YY)</label>
            <input type="text" class="form-control" id="expirationDate" placeholder="">
          </div>
          <div class="form-group col-md-6">
            <label for="securityCode">Security code (CVV/CVC)</label>
            <input type="text" class="form-control" id="securityCode" placeholder="">
          </div>
        </div>
        <div class="form-group">
          <label for="billingAddress">Billing address</label>
          <input type="text" class="form-control" id="billingAddress" placeholder="">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCountry">State</label>
            <select id="inputCountry" class="form-control">
              <option selected>United States</option>
              <option>Mexico</option>
              <option>Canada</option>
              <option>...</option>
            </select>
          </div>
          <div class="form-group col-md-6">
            <label for="inputCity">Phone</label>
            <input type="text" class="form-control" id="phone">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="inputZip">Postal Code</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
          <div class="form-group col-md-4">
            <label for="inputCity">City/Town</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">State/Province</label>
            <select id="inputState" class="form-control">
              <option selected>Choose...</option>
              <option>...</option>
            </select>
          </div>
        </div>
        <div class="onboardsetup-selected">
          <div>
            <h3 id="selected-plan">Basic Plan</h3>
            <h3 id="selected-price">$X.99/mo</h3>
          </div>
          <div class="onboardsetup-changeplan">
            Change
          </div>
        </div>
        <div class="onboardsetup-submit">
          <!-- remove the disabled attr to enable the button-->
          <button disabled type="submit" class="btn">Start membership</button>
        </div>
        <div class="onboardsetup-back">
          Back
        </div>
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>
</body>

</html>
