<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap"
      rel="stylesheet"
    />
    <title>Onboarding Page</title>
  </head>
  <body>
    <form class="h-100 d-flex form-container">
      <div class="row w-100">
        <!--  Onboarding form  -->
        <div class="col-12 d-flex flex-column align-items-center">
          <div class="form-container__onboard">
            <div
              class="d-flex align-items-center form-container__onboard__image justify-content-center"
            >
              <img src="../assests/logo.png" alt="Logo" />
            </div>
            <h1 class="form-container__onboard__title">Let's get started!</h1>
            <p class="form-container__onboard__subtitle">
              Help us set up your account - tell us a bit about yourself.
            </p>

            <div class="form-group">
              <label for="firstName">First name</label>
              <input
                type="text"
                class="form-control"
                id="firstName"
                aria-describedby="firstName"
              />
            </div>
            <div class="form-group pb-0">
              <label for="lastName">Last name</label>
              <input
                type="text"
                class="form-control"
                id="lastName"
                aria-describedby="lastName"
              />
            </div>

            <!-- Add disabled-button class when you want the button to be unclickable -->
            <button
              type="button"
              class="btn btn-primary w-100 form-container__onboard__button"
            >
              Continue
            </button>
          </div>
        </div>
        <!--  Onboarding form -->
      </div>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
      integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
      integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
