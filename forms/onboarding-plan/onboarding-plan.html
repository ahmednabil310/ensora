<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/860b688cc8.js"
      crossorigin="anonymous"
    ></script>
    <title>onboard plan Page</title>
  </head>
  <body>




    <div class="onboardplan-container d-flex flex-column">
      <div
        class="d-flex align-items-center onboardplan-container__image justify-content-center"
      >
        <img src="../assests/logo.png" alt="Logo" />
      </div>
      <div class="onboardplan-container__price d-flex">
        <table class="table">
          <thead>
            <tr>
              <th scope="col"> <div class="">
                <h1 class="onboardplan-container__price__title">
                  Choose your plan
                </h1>
                <h2 class="onboardplan-container__price__subtitle">
                  Downgrade or upgrade at any time.
                </h2>
      
              </div></th>
              <th scope="col" style="width: 15%">   <!-- First Card -->
    
                <div class="">
                  <div class="onboardplan-card">
                    <h1
                      class="onboardplan-card__title text-center"
                    >
                      Free
                    </h1>
                    <h3
                      class="onboardplan-card__pricing text-center"
                    >
                      <sup>$</sup>
                      0
                      <span class="small">/mo</span>
                    </h3>
                  </div>
                </div>
                <!-- First Card -->
              </th>
              <th scope="col" style="width: 15%"> 
                <!-- Second Card -->
                <div class="">
                  <div
                    class="onboardplan-card onboardplan-card--blue"
                  >
                    <h1
                      class="onboardplan-card__title text-center"
                    >
                      Basic
                    </h1>
                    <h3
                      class="onboardplan-card__pricing text-center"
                    >
                      <sup>$</sup>
                      X
                      <span class="small">/mo</span>
                    </h3>
                  </div>
                </div>
                <!-- Second Card -->
              </th>
              <th scope="col" style="width: 15%">  
                  <!-- Third Card -->
                <div class="">
                  <div class="onboardplan-card">
                    <h1
                      class="onboardplan-card__title text-center"
                    >
                      Pro
                    </h1>
                    <h3
                      class="onboardplan-card__pricing text-center"
                    >
                      <sup>$</sup>
                      X
                      <span class="small">/mo</span>
                    </h3>
                  </div>
                </div>
                <!-- Third Card -->
              </th>
              <th scope="col" style="width: 15%">  
                <!-- Fourth Card -->
                <div class="">
                  <div class="onboardplan-card">
                    <h1
                      class="onboardplan-card__title text-center"
                    >
                      Enterprise
                    </h1>
                    <h3
                      class="onboardplan-card__pricing text-center"
                    >
                      <sup>$</sup>
                      X
                      <span class="small">/mo</span>
                    </h3>
                  </div>
                </div>
                <!-- Fourth Card -->
              </th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Jacob</td>
              <td>Thornton</td>
              <td>@fat</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>Larry</td>
              <td>the Bird</td>
              <td>@twitter</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
