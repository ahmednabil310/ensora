<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/860b688cc8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../../../sass/main.css" />
    <title>Alarms Empty State</title>
  </head>
  <body>
    <div class="walkthrough-overlay"></div>
    <div class="row h-100 m-0">
      <!-- side bar -->
      <div class="side-bar col-2 p-0">
        <ul class="side-bar__items px-4">
          <li class="d-flex align-items-center">
            <i><img src="../../assests/icon-home.svg" alt="home" /></i>
            <span class="icon" id="home"></span>
            <p class="m-0 p-3">Home</p>
          </li>
          <li class="d-flex align-items-center page-selected">
            <i><img src="../../assests/icon-alarms.svg" alt="alarms" /></i>
            <p class="m-0 p-3">Alarms</p>
          </li>
          <li class="d-flex align-items-center">
            <i
              ><img src="../../assests/icon-equipment.svg" alt="equipment"
            /></i>
            <p class="m-0 p-3">Equipment</p>
          </li>
          <li class="d-flex align-items-center">
            <i><img src="../../assests/icon-scenes.svg" alt="scenes" /></i>
            <p class="m-0 p-3">Scenes</p>
          </li>
          <li class="d-flex align-items-center">
            <i><img src="../../assests/icon-routines.svg" alt="routines" /></i>
            <p class="m-0 p-3">Routines</p>
          </li>
          <li class="d-flex align-items-center">
            <i><img src="../../assests/icon-devices.svg" alt="devices" /></i>
            <p class="m-0 p-3">Devices</p>
          </li>
          <li class="d-flex align-items-center">
            <i><img src="../../assests/icon-settings.svg" alt="settings" /></i>
            <p class="m-0 p-3">Settings</p>
          </li>
          <li class="d-flex align-items-center">
            <i><img src="../../assests/icon-help.svg" alt="help" /></i>
            <p class="m-0 p-3">Help</p>
          </li>
        </ul>
      </div>
      <!-- main page -->
      <div class="col-10 main-page p-0">
        <!-- navbar -->
        <nav class="navbar navbar-light bg-white">
          <!-- left side -->
          <div>
            <i
              ><img
                src="../../assests/Burger.svg"
                alt="burger"
                class="main-logo"
            /></i>
            <a href="/"> <img src="../../assests/logo.png" alt="logo" /></a>
          </div>
          <!-- right side -->
          <div class="right-side__container">
            <div class="navbar__right d-flex align-items-center">
              <div
                class="d-flex justify-content-between add-device-container mb-1"
              >
                <div class="add-device-button">
                  <i
                    ><img src="../../assests/icon-wireless.svg" alt="wireless"
                  /></i>
                  <p class="m-0 add-device">Add Device</p>
                </div>
              </div>
              <i class="ring-container">
                <img src="../../assests/Notifications.png" alt="notification"
              /></i>
              <img src="../../assests/User Button.png" alt="user" />
            </div>
          </div>
        </nav>
        <!-- Main Content -->
        <div class="main-content">
          <!-- header -->
          <div class="main-content__header">
            <h2>Alarms log</h2>
          </div>
          <div class="main-content__body">
            <h3 id="title">No current alarms.</h3>
            <p id="body">
              When a sensor or routine creates an alarm, you will see it here.
            </p>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
