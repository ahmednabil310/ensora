<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap"
      rel="stylesheet"
    />
    <title>Register Page</title>
  </head>
  <body>
    <form class="h-100 d-flex form-container">
      <div class="row w-100">
        <!--  Login Form Content -->
        <div class="col-5 d-flex flex-column">
          <div class="form-container__content">
            <div
              class="d-flex align-items-center form-container__content__image justify-content-center"
            >
              <img src="../assests/logo.png" alt="Logo" />
            </div>
            <h1 class="form-container__content__title">
              Sign up for your account
            </h1>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                aria-describedby="password"
              />
            </div>
            <div class="form-group">
              <label for="confirmpassword">Confirm Password</label>
              <input
                type="confirmpassword"
                class="form-control"
                id="confirmpassword"
                aria-describedby="password"
              />
            </div>
            <button
              type="button"
              class="btn btn-primary w-100 form-container__content__button"
            >
              Sign Up
            </button>
            <p class="form-container__content__register text-center">
              Already have an account?
              <a href="#" class="form-container__content__register__special"
                >Log in</a
              >
            </p>
          </div>
        </div>
        <!--  Login Form Content -->
        <!--  Login Form Image -->
        <div class="col-7 form-container__image">
          <div
            class="form-container__Image__titles_container h-100 d-flex flex-column justify-content-end"
          >
            <h1 class="form-container__Image__title">
              One source to energize, sense, transmit.
            </h1>
            <h3 class="form-container__Image__subtitle">
              Sensors are changing the world and Ensora is changing sensors.
            </h3>
          </div>
        </div>
        <!-- Login Form Image -->
      </div>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
      integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
      integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
